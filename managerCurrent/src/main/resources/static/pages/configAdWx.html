<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    const operatorurl = '../manage/configAdWx';
    let checkedRoles = [];
    /**
     * 打开页面时初始化加载数据
     */
    layui.use(['table', 'form', 'layer', 'tree'], () => {
        const $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, tree = layui.tree;
        table.render({
            elem: '#table-page',
            url: operatorurl,
            cols: [[
                {type: 'checkbox'},
                {field: 'ddId', width: 60, title: 'ID', sort: true, align: 'right'},
                {field: 'ddName', width: 120, title: '名称', sort: true, align: 'center'},
                {field: 'ddBannerUnit', width: 120, title: 'Banner—unit', sort: true, align: 'center'},
                {field: 'ddBannerTime', width: 160, title: 'Banner—切换间隔', sort: false, align: 'center'},
                {
                    field: 'ddBannerAllowedShow', width: 160, title: 'Banner—允许运营', sort: false, align: 'center',
                    templet: (d) => {
                        return d.ddBannerAllowedShow ? '是' : '否';
                    }
                },
                {field: 'ddBannerStrategyId', width: 160, title: 'Banner—策略', sort: false},
                {field: 'ddBannerStrategyValue', width: 220, title: 'Banner—策略配置', sort: false},
                {field: 'ddIntUint', width: 120, title: '插屏—unit', sort: true},
                {
                    field: 'ddIntAllowedShow', width: 160, title: '插屏—允许运营', sort: false, align: 'center',
                    templet: (d) => {
                        return d.ddIntAllowedShow ? '是' : '否';
                    }
                },
                {field: 'ddIntStrategyId', width: 160, title: '插屏—策略', sort: false},
                {field: 'ddIntStrategyValue', width: 220, title: '插屏—策略配置', sort: false},
                {field: 'updateTime', width: 220, title: '数据更新时间', sort: true, align: 'center'}
            ]],
            page: true,
            toolbar: '#toolbar',
            limit: 30,
            defaultToolbar: ['filter', 'exports']
        });
    })

</script>
<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table"
      style="padding: 20px 0 0 0;width: 400px;height: 350px;">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <input type="text" id="ddId" name="ddId" class="layui-input" autocomplete="off" disabled
                   placeholder="保存成功后自动生成">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline ">
            <input type="text" id="ddName" name="ddName" class="layui-input" autocomplete="off" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">Banner—unit</label>
        <div class="layui-input-inline">
            <input type="text" id="ddBannerUnit" name="ddBannerUnit" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">Banner—切换时间</label>
        <div class="layui-input-inline ">
            <input type="text" id="ddBannerTime" name="ddBannerTime" class="layui-input" autocomplete="off"
                   lay-verify="required|number">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">Banner—允许运营</label>
        <div class="layui-input-inline">
            <input type="checkbox" checked="" name="ddBannerAllowedShow" lay-skin="switch" lay-text="是|否">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">Banner—策略</label>
        <div class="layui-input-inline">
            <input type="text" id="ddBannerStrategyId" name="ddBannerStrategyId" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">Banner—策略配置</label>
        <div class="layui-input-inline">
            <input type="text" id="ddBannerStrategyValue" name="ddBannerStrategyValue" class="layui-input"
                   autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">插屏—unit</label>
        <div class="layui-input-inline">
            <input type="text" id="ddIntUint" name="ddIntUint" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">插屏—允许运营</label>
        <div class="layui-input-inline">
            <input type="checkbox" checked="" name="ddIntAllowedShow" lay-skin="switch" lay-text="是|否">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">插屏—策略</label>
        <div class="layui-input-inline">
            <input type="text" id="ddIntStrategyId" name="ddIntStrategyId" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">插屏—策略配置</label>
        <div class="layui-input-inline">
            <input type="text" id="ddIntStrategyValue" name="ddIntStrategyValue" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-hide" style="text-align:center;">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认"
               style="text-align:center;">
    </div>
</form>
</body>
</html>
