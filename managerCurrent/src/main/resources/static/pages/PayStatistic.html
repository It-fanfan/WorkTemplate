<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline" style="width:14rem;">
                                <div id="productName" name="productName" lay-filter="productName"></div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">查询时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="start" name="start" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">结束时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="end" name="end" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <select name="payState" id="payState">
                                    <option value="">全部</option>
                                    <option value=0>小游戏</option>
                                    <option value=1>小程序</option>
                                    <option value=2>公众号</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
    </div>
</script>
<script>
    var operatorurl = '../manage/statistic';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var $ = layui.$;
        var appNames = [];
        var appSelect = xmSelect.render({
            el: '#productName',
            name: 'productName',
            language: 'zn',
            toolbar: {show: true},
            data: [],
            radio: true,
            clickClose: true,
            autoRow: true,
            paging: true,
            pageSize: 5,
            delay: 500,
            filterable: true,
            filterDone: function (val, list) {
                console.log(`搜索完毕, 搜索关键词: ${val}, 过滤数据: ${list.length}个`)
            },
        });
        $.ajax({
            type: "get",
            dataType: "json",
            url: '../manage/roundmatch/appname',
            success: (res) => {

                res.forEach(function (val, index, arr) {
                    var type;
                    if (val.programType === 0) {
                        type = "小游戏";
                    }
                    if (val.programType === 1) {
                        type = "小程序";
                    }
                    if (val.programType === 2) {
                        type = "公众号";
                    }
                    let context = {name: val.productName + "（" + type + ")", value: val.ddappid, selected: false};
                    appNames.push(context);
                });
                appSelect.update(
                    {
                        data: appNames,
                        autoRow: true,
                    }
                );
                table.render();
            },
            error: function () {
                alert("查询失败")
            }
        });
        form.on('submit(search)', function (data) {
            var field = data.field;
            var $1 = $.trim($('#start').val());
            var $2 = $.trim($("#end").val());
            if(($1 !=="" && $2 === "") || ($1 ==="" && $2 !== "")){
                layer.msg('请把查询时间和结束时间填写完整',function() {time:1500});
                return false;
            }
            //执行重载
            table_reload(field);
            return false;
        });
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {
                    field: 'ddtrans', width: 180, title: '时间', sort: true
                },
                {
                    field: 'productName', width: 180, title: '产品名称', sort: true
                },
                {
                    field: 'productType', width: 150, title: '产品类型', sort: true,
                    templet: (d) => {
                        if (d.productType === 1) {
                            return '小程序';
                        } else if (d.productType === 0) {
                            return '小游戏';
                        } else if (d.productType === 2) {
                            return '公众号';
                        } else
                            return '其他';
                    }
                },
                {field: 'payMoney', width: 180, title: '付费金额(元)', sort: true},
                {field: 'payUsers', width: 150, title: '付费用户数', sort: true},
                {field: 'payUp', width: 180, title: '人均付费金额(元)', sort: true}
            ]],
            limit: 20,
            page: true,
            toolbar: '#toolbar',
            autoSort: false,
            defaultToolbar: ['filter', 'exports']
        });
        // 表格重载
        function table_reload(where_data) {
            if (where_data instanceof Object) {
                where_data = JSON.stringify(where_data);
            }
            table.reload('table-page', {
                where: { //设定异步数据接口的额外参数，任意设
                    'searchData': where_data,
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }
        laydate.render({
            elem: '#start',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm'
        });
        //头工具栏事件
        table.on('toolbar(table-page)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            };
        });
    })
</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
