<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../admin/product/productInfo/product';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'productName', width: 120, title: '产品名称', sort: false},
                {field: 'platform', width: 120, title: '平台', sort: false},
                {field: 'appId', width: 120, title: 'AppId', sort: false},
                {field: 'paramOne', width: 120, title: '参数1', sort: false},
                {field: 'paramTwo', width: 120, title: '参数2', sort: false},
                {field: 'loginId', width: 120, title: '登陆账号', sort: false},
                {field: 'loginPassword', width: 120, title: '登陆密码', sort: false},
                {field: 'admin', width: 120, title: '管理员', sort: false},
                {field: 'adminInfo', width: 120, title: '管理员信息', sort: false},
                {field: 'settleCompany', width: 120, title: '结算公司', sort: false}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item ">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-inline">
            <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">平台</label>
        <div class="layui-input-inline">
            <input type="text" id="platform" name="platform" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">AppId</label>
        <div class="layui-input-inline">
            <input type="text" id="appId" name="appId" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">参数1</label>
        <div class="layui-input-inline">
            <input type="text" id="paramOne" name="paramOne" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">参数2</label>
        <div class="layui-input-inline">
            <input type="text" id="paramTwo" name="paramTwo" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">登陆账号</label>
        <div class="layui-input-inline">
            <input type="text" id="loginId" name="loginId" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">登陆密码</label>
        <div class="layui-input-inline">
            <input type="text" id="loginPassword" name="loginPassword" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">管理员</label>
        <div class="layui-input-inline">
            <input type="text" id="admin" name="admin" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">管理员信息</label>
        <div class="layui-input-inline">
            <input type="text" id="adminInfo" name="adminInfo" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">结算公司</label>
        <div class="layui-input-inline">
            <input type="text" id="settleCompany" name="settleCompany" lay-verify="required" autocomplete="off" class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
