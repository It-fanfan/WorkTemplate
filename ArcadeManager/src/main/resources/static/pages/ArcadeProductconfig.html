<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/modules/multiSelect.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" placeholder=" - ">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../manage/productInfo';
    layui.use(['table', 'laydate', 'form', 'layer', 'multiSelect'], function () {
        var table = layui.table,
            $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        $(() => {
            $.ajax({
                type: "get",
                dataType: "json",
                url: '../manage/gamesetInfo',
                success: (data) => {
                    let list = Array.prototype.slice.call(data);
                    list.forEach(function (val, index, arr) {
                        $("#formalCollection").append("<option  name='game'  value = '" + val.ddcode + "'>" + "(" + val.ddcode + "-" + val.ddname128u + ")" + "</option><br/>");
                        $("#proveContent").append("<option  name='game'  value = '" + val.ddcode + "'>" + "(" + val.ddcode + "-" + val.ddname128u + ")" + "</option><br/>");
                    });

                    // Array.from (data, (json) => {
                    //     $("#gameBox").append("<option  name='game'  value = '" + json.value + "'>"+json.title +"</option><br/>");
                    // });
                    layui.form.render("select");
                },
                error: function () {
                    alert("查询失败")
                }
            })
        });

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'productName', width: 120, title: '产品名称', sort: true},
                {field: 'orName', width: 120, title: '原始名称', sort: true},
                {field: 'programType', width: 120, title: '小程序类型', sort: true},
                {field: 'gameType', width: 120, title: '游戏类型', sort: true},
                {field: 'appId', width: 120, title: 'APPID', sort: true},
                {field: 'linkAddress', width: 120, title: '链接地址', sort: true},
                {field: 'formalCollection', width: 120, title: '正式合集', sort: true},
                {field: 'proveVersionNum', width: 120, title: '审核版本号', sort: true},
                {field: 'proveContent', width: 120, title: '审核内容', sort: true},
                {field: 'remarks', width: 120, title: '备注', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#createTime',
            format: 'yyyy/MM/dd HH:mm'
        });
        laydate.render({
            elem: '#updateTime',
            format: 'yyyy/MM/dd HH:mm'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">产品名称 *</label>
        <div class="layui-input-inline">
            <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input layui-disabled">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">原始名称</label>
        <div class="layui-input-inline">
            <input type="text" id="orName" name="orName"  autocomplete="off"
                   class="layui-input layui-input layui-disabled">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">小程序类型</label>
        <div class="layui-input-inline">
            <input type="text" id="programType" name="programType"
                   autocomplete="off" class="layui-input layui-input layui-disabled">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">游戏类型</label>
        <div class="layui-input-inline">
            <input type="text" id="gameType" name="gameType"
                   autocomplete="off" class="layui-input layui-input layui-disabled">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">APPID</label>
        <div class="layui-input-inline">
            <input type="text" id="appId" name="appId" autocomplete="off"
                   class="layui-input layui-input layui-disabled">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-inline">
            <input type="text" id="linkAddress" name="linkAddress" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">正式合集</label>
        <select name="formalCollection" id="formalCollection">
            <!--            <option value="1001">(1001-合集)</option>-->
            <!--            <option value="8000">(8000-合集)</option>-->
        </select>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">审核版本号</label>
        <div class="layui-input-inline">
            <input type="text" id="proveVersionNum" name="proveVersionNum"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">审核内容</label>
        <select name="proveContent" id="proveContent">
            <option value="--">--</option>

        </select>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" id="remarks" name="remarks"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>

</form>
</body>
</html>
