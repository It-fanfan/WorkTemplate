<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
        <div id="upload" type="button" class="layui-btn layui-btn-sm" lay-even="upload" οnclick="upload()"><i class="layui-icon">&#xe67c;</i> 上传图片</div>
    </div>
</script>
<script>
    var operatorurl = '../manage/wxconfig';
    layui.use(['table', 'laydate', 'form', 'layer','upload'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var upload = layui.upload;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'ddappid', width: 120, title: 'appId', sort: true},
                {field: 'ddappsecret', width: 120, title: 'appSecret', sort: true},
                {field: 'ddmchid', width: 120, title: 'MchId', sort: true},
                {field: 'ddtoken', width: 120, title: '令牌', sort: true},
                {field: 'ddaccesstoken', width: 120, title: 'access_token', sort: true},
                {field: 'ddexpiresin', width: 120, title: '过期时间', sort: true},
                {field: 'ddtokentime', width: 120, title: '上次token更新时间', sort: true},
                {field: 'ddmediaid', width: 120, title: '下载素材', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#ddtokentime',
            format: 'yyyy/MM/dd HH:mm'
        });

    })
    function selectRole() {
        layer.open({
            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            type: 1,
            title: "查找用户角色",
            area: ['50%', '50%'],
            content: $("#uploadForm").html()
        });
    }
</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">appId</label>
        <div class="layui-input-inline">
            <input type="text" id="ddappid" name="ddappid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">appSecret</label>
        <div class="layui-input-inline">
            <input type="text" id="ddappsecret" name="ddappsecret" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">MchId</label>
        <div class="layui-input-inline">
            <input type="text" id="ddmchid" name="ddmchid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">令牌</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtoken" name="ddtoken" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">access_token</label>
        <div class="layui-input-inline">
            <input type="text" id="ddaccesstoken" name="ddaccesstoken" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">过期时间</label>
        <div class="layui-input-inline">
            <input type="text" id="ddexpiresin" name="ddexpiresin" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">上次token更新时间</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtokentime" name="ddtokentime" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">下载素材</label>
        <div class="layui-input-inline">
            <input type="text" id="ddmediaid" name="ddmediaid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>

<!-- 选择角色的按钮 -->
<div class="layui-row" id="uploadForm" style="display:none;">
    <div class="layui-col-md11">
        <form class="layui-form" lay-filter="formTestFilter2121" >
            <div class="layui-form-item">
                <label class="layui-form-label">AppId：</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName"  class="layui-input">
                </div>
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="password"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色：</label>
                <div class="layui-input-inline">
                    <input type="text" name="roleName" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="userDescription"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
