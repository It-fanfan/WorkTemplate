<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../manage/productInfo';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'productName', width: 120, title: '产品名称', sort: true},
                {field: 'orName', width: 120, title: '原始名称', sort: true},
                {field: 'programType', width: 120, title: '小程序类型', sort: true},
                {field: 'appId', width: 120, title: 'APPID', sort: true},
                {field: 'orId', width: 120, title: '原始ID', sort: true},
                {field: 'appsec', width: 120, title: 'appsec', sort: true},
                {field: 'addId', width: 120, title: '广告ID', sort: true},
                {field: 'payKey', width: 120, title: '支付key', sort: true},
                {field: 'merchantNumber', width: 120, title: '商户号', sort: true},
                {field: 'account', width: 120, title: '账号', sort: true},
                {field: 'password', width: 120, title: '密码', sort: true},
                {field: 'codeManager', width: 120, title: '扫码管理员', sort: true},
                {field: 'belongCompany', width: 120, title: '所属公司', sort: true},
                {field: 'clearCompany', width: 120, title: '结算公司', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#createTime',
            format: 'yyyy/MM/dd HH:mm'
        });
        laydate.render({
            elem: '#updateTime',
            format: 'yyyy/MM/dd HH:mm'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-inline">
            <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">原始名称</label>
        <div class="layui-input-inline">
            <input type="text" id="orName" name="orName" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <!--	<div class="layui-form-item ">-->
    <!--		<label class="layui-form-label">小程序类型</label>-->
    <!--		<div class="layui-input-inline">-->
    <!--			<input type="text" id="programType" name="programType" lay-verify="required" autocomplete="off"-->
    <!--				   class="layui-input layui-input">-->
    <!--		</div>-->
    <!--	</div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">小程序类型</label>
        <div class="layui-input-block">
            <select name="programType" lay-filter="aihao">
                <option value="小程序">小程序</option>
                <option value="小游戏">小游戏</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">APPID</label>
        <div class="layui-input-inline">
            <input type="text" id="appId" name="appId" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">原始ID</label>
        <div class="layui-input-inline">
            <input type="text" id="orId" name="orId" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
	<div class="layui-form-item ">
		<label class="layui-form-label">APPSEC</label>
		<div class="layui-input-inline">
			<input type="text" id="appsec" name="appsec" autocomplete="off"
				   class="layui-input layui-input">
		</div>
	</div>
    <div class="layui-form-item ">
        <label class="layui-form-label">广告ID</label>
        <div class="layui-input-inline">
            <input type="text" id="addId" name="addId" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">支付key</label>
        <div class="layui-input-inline">
            <input type="text" id="payKey" name="payKey" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
	<div class="layui-form-item ">
		<label class="layui-form-label">商户号</label>
		<div class="layui-input-inline">
			<input type="text" id="merchantNumber" name="merchantNumber"  autocomplete="off"
				   class="layui-input layui-input">
		</div>
	</div>
    <div class="layui-form-item ">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" id="account" name="account" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" id="password" name="password" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">扫码管理员</label>
        <div class="layui-input-inline">
            <input type="text" id="codeManager" name="codeManager" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">所属公司</label>
        <div class="layui-input-inline">
            <input type="text" id="belongCompany" name="belongCompany" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">结算公司</label>
        <div class="layui-input-inline">
            <input type="text" id="clearCompany" name="clearCompany" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
