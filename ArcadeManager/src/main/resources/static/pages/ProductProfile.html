<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品概况</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">查询时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
                            </div>
                        </div>
                        <input type="hidden" name="search-data" value="time" />
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline" style="width:150px;">
                            <select name="searProductName" id="searProductName">
                                <option value="">请选择产品名称</option>
                            </select>
                        </div>
                        <label class="layui-form-label">平台</label>
                        <div class="layui-input-inline" style="width:150px;">
                            <select name="searPlatForm" id="searPlatForm">
                                <option value="">请选择平台</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
</script>

<script>
    var operatorurl = '../admin/product/showProfile/show';
    layui.use(['table', 'laydate', 'form', 'layer',"jquery", 'util'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            laydate = layui.laydate;
        var util = layui.util;
        var productInfo = {};
        $(()=> {
            $.ajax({
                type: "get",
                dataType : "json",
                url: '../admin/product/productInfo/product',
                success: (data)=>{
                    console.log('productName',data);
                    let platforms = {};
                    $.each(data.data, function (index, item) {
                        productInfo[item.appId] = item;
                        platforms[item.platform] = item.appId;
                        layui.$("#searProductName").append(new Option(item.productName,item.appId));
                    });
                    $.each(platforms,(key,value)=>{
                        layui.$("#searPlatForm").append(new Option(key,value));
                    });
                    layui.form.render("select");
                },error: function () {
                    alert("查询失败")
                }
            })
        });
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            totalRow: true,
            autoSort:false,
            cols: [[
                {type: 'checkbox'},
                {field: 'newDay', width: 120, title: '日期', sort: true,totalRowText: '汇总'},
                {field: 'appId', width: 120, title: '产品名称', sort: true,templet:(d)=>{
                    let info = productInfo[d.appId];
                    return info && info.productName;
                    }},
                {field: 'appId', width: 120, title: '平台', sort: true,templet:(d)=>{
                    let info = productInfo[d.appId];
                    return info && info.platform;
                }},
                {field: 'enterCount', width: 120, title: '进入次数', sort: true},
                {field: 'newUserCount', width: 120, title: '新增用户数', sort: true,totalRow: true},
                {field: 'acUserCount', width: 120, title: '活跃用户数', sort: true},
                {field: 'payUserCount', width: 120, title: '付费用户数', sort: true},
                {field: 'onlineAvg', width: 120, title: '人均在线时长', sort: true ,templet:(d)=>{
                        return secondsFormat(d.onlineAvg);
                    }},
                {field: 'adRevenue', width: 120, title: '广告收益', sort: true,totalRow: true},
                {field: 'inRevenue', width: 120, title: '内购收益（元）', sort: true,totalRow: true},
                {field: 'inArpu', width: 120, title: '内购ARPU', sort: true,templet:(d)=>{
                    return UIConfig.divideByDecimal(d.inRevenue,d.acUserCount);
                }},
                {field: 'remain1', width: 120, title: '1日留存', templet:(d)=>{
                    return UIConfig.divideByPercent(d.remain1,d.newUserCount);
                    }},
                {field: 'remain3', width: 120, title: '3日留存', templet:(d)=>{
                        return UIConfig.divideByPercent(d.remain3,d.newUserCount);
                    }}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        function secondsFormat(s) {
            let time = parseFloat(s) / 1000;
            if (null != time && "" != time) {
                if (time > 60 && time < 60 * 60) {
                    time = parseInt(time / 60.0) + "分钟" + parseInt((parseFloat(time / 60.0) -
                        parseInt(time / 60.0)) * 60) + "秒";
                }
                else if (time >= 60 * 60 && time < 60 * 60 * 24) {
                    time = parseInt(time / 3600.0) + "小时" + parseInt((parseFloat(time / 3600.0) -
                        parseInt(time / 3600.0)) * 60) + "分钟" +
                        parseInt((parseFloat((parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60) -
                            parseInt((parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60)) * 60) + "秒";
                }
                else {
                    time = parseInt(time) + "秒";
                }
            }
            return time;

        }
    })

</script>
</body>
</html>
