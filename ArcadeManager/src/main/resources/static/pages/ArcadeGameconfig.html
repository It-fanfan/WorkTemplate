<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../manage/gameConfig';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'configDate', width: 120, title: '日期', sort: true},
                {field: 'productName', width: 120, title: '产品名称', sort: true},
                {field: 'orName', width: 120, title: '原始名称', sort: true},
                {field: 'programType', width: 120, title: '小程序类型', sort: true},
                {field: 'gameType', width: 120, title: '游戏类型', sort: true},
                {field: 'appId', width: 120, title: 'APPID', sort: true},
                {field: 'session', width: 120, title: '场次', sort: true},
                {field: 'awardShow', width: 120, title: '奖励说明', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#configDate',
            format: 'yyyy/MM/dd'
        });
        laydate.render({
            elem: '#createTime',
            format: 'yyyy/MM/dd HH:mm'
        });
        laydate.render({
            elem: '#updateTime',
            format: 'yyyy/MM/dd HH:mm'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-inline">
            <input type="text" id="configDate" name="configDate" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-inline">
            <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">原始名称</label>
        <div class="layui-input-inline">
            <input type="text" id="orName" name="orName" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input layui-disabled"  >
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">小程序类型</label>
        <div class="layui-input-inline">
            <input type="text" id="programType" name="programType" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input layui-disabled"  >
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">游戏类型</label>
        <div class="layui-input-inline">
            <input type="text" id="gameType" name="gameType" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input layui-disabled"  >
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">APPID</label>
        <div class="layui-input-inline">
            <input type="text" id="appId" name="appId" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input layui-disabled">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">场次</label>
        <div class="layui-input-inline">
            <input type="text" id="session" name="session" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">奖励说明</label>
        <div class="layui-input-inline">
            <input type="text" id="awardShow" name="awardShow" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
