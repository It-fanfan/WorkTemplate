<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../manage/onlinestatistics';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'ddonlinecount', width: 120, title: '在线人数', sort: true},
                {field: 'ddgameroomcount', width: 120, title: '游戏房间数', sort: true},
                {field: 'ddremainroomcount', width: 120, title: '剩余房间数', sort: true},
                {field: 'ddgamedistribution', width: 120, title: '游戏分布', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">在线人数</label>
        <div class="layui-input-inline">
            <input type="text" id="ddonlinecount" name="ddonlinecount"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">游戏房间数</label>
        <div class="layui-input-inline">
            <input type="text" id="ddgameroomcount" name="ddgameroomcount"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">剩余房间数</label>
        <div class="layui-input-inline">
            <input type="text" id="ddremainroomcount" name="ddremainroomcount"  autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">游戏分布</label>
        <div class="layui-input-inline">
            <input type="text" id="ddgamedistribution" name="ddgamedistribution"
                   autocomplete="off" class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
