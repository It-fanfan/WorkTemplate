<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="demoTable layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-inline" style="width: 7rem;">
                            <input type="text" class="layui-input" id="beginDate" name="beginDate" placeholder=" - ">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-inline" style="width: 7rem;">
                            <input type="text" class="layui-input" id="endDate" name="endDate" placeholder=" - ">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline" style="width: 6rem;">
                            <input type="text" class="layui-input" id="productName" name="productName">
                        </div>
                    </div>
                    <button id="submit" class="layui-btn" data-type="reload">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
    </div>
</script>
<script>
    var operatorurl = '../manage/productdata';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var $ = layui.$;
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [
                [
                    {type: 'checkbox'},
                    {
                        field: 'wxDate', width: 120, title: '日期', sort: true
                    },
                    {field: 'productName', width: 120, title: '产品名称', sort: true},
                    {
                        field: 'wxNew', width: 120, title: '注册用户数', sort: true

                    },
                    {
                        field: 'wxRegAd', width: 120, title: '新增-广告', sort: true

                    },
                    {
                        field: 'wxRegJump', width: 120, title: '新增-跳转', sort: true

                    },
                    {
                        field: 'wxRegSearch', width: 120, title: '新增-搜索', sort: true

                    },
                    {
                        field: 'wxRegApp', width: 120, title: '新增-APP', sort: true

                    },
                    {
                        field: 'wxRegCode', width: 120, title: '新增-二维码', sort: true
                    },
                    {
                        field: 'wxRegSession', width: 120, title: '新增-会话', sort: true

                    },
                    {
                        field: 'wxRegOther', width: 120, title: '新增-其他', sort: true
                    },
                    {
                        field: 'wxActive', width: 120, title: '活跃用户数', sort: true

                    },
                    {
                        field: 'wxActiveWomen', width: 120, title: '活跃女性占比', sort: true

                    },
                    {
                        field: 'wxShareUser', width: 120, title: '分享人数', sort: true

                    },
                    {
                        field: 'wxShareCount', width: 120, title: '分享次数', sort: true

                    },
                    {
                        field: 'wxShareRate', width: 120, title: '分享率', sort: true,
                        templet: (d) => {
                            if (d.wxShareRate != null && d.wxShareRate !== "null") {
                                return d.wxShareRate + "%";
                            } else {
                                return "";
                            }
                        }
                    },
                    {
                        field: 'wxRegJson', width: 120, title: '注册用户来源', sort: true

                    }

                ]
            ],
            page: true,
            toolbar: '#toolbar',
            limit: 20,
            defaultToolbar: ['filter', 'exports'],
            statusName: 'status',//数据状态的字段名称，默认：code
            statusCode: 200 //成功的状态码，默认：0
        });

        $('#submit').click(function () {
            let beginDate = $('#beginDate').val()
            let endDate = $('#endDate').val()
            let productName = $('#productName').val()
            console.log("beginDate :" + beginDate)
            console.log("endDate :" + endDate)
            console.log("productName :" + productName)
            table.reload('table-page', {
                page: {
                    curr: 1 //重新从第 1 页开始
                    , limit: 20
                },
                url: '../manage/productdata/search',
                method: "post",
                where: {
                    "beginDate": beginDate,
                    "endDate": endDate,
                    "productName": productName
                }
                , page: {curr: 1}
            });
        })

        laydate.render({
            elem: '#beginDate',
            format: 'yyyy-MM-dd'
        });
        laydate.render({
            elem: '#endDate',
            format: 'yyyy-MM-dd'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">游戏代号</label>
        <div class="layui-input-inline">
            <input type="text" id="ddcode" name="ddcode" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
