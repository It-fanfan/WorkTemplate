<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    let operatorurl = '../manage/globalConfig';
    layui.use(['table', 'laydate', 'form','layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer=layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
              url: operatorurl + '?datagrid=data',
              cols: [[
                  {type: 'checkbox'},
                  {field: 'ddid', width:'12%', title: '计费点ID', sort: true},
                  {field: 'ddname', width:'14%', title: '计费点金额', sort: true},
                  {field: 'ddgoodstype',width:'12%', title: '类型', sort: true},
                  {field: 'ddvalue', width:'14%', title: '金币数量', sort: true},
                  {field: 'ddhead', width:'14%', title: '头像框编号', sort: true},
                  {field: 'ddmoney', width:'14%', title: '提现金额', sort: true},
                  {field: 'ddvalue', width:'14%', title: '道具描述', sort: true},
                  {field: 'inserttime', width:'30%', title: '创建时间', sort: true}
    ]],
              page: true,
              toolbar: '#toolbar',
              limit: 30,
              defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        
    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item ">
        <label class="layui-form-label">计费点ID *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddid" name="ddid" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">计费点金额 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddname" name="ddname" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">购买类型 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddgoodstype" name="ddgoodstype" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">金币数量 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddvalue" name="ddvalue" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
