<!DOCTYPE html>
<html lang="chs">
	<head>
		<meta charset="UTF-8">
		<title>图鉴详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script src="../layuiadmin/layui/layui.js"></script>
		<script src="../layuiadmin/modules/operation.js"></script>
		<style type="text/css">
			.layui-form .layui-table-cell {
				height: auto;
				overflow: visible;
				text-overflow: inherit;
				white-space: normal;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">

						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<form class="layui-form-item" id="search-form">
								<div class="layui-inline">
									<label class="layui-form-label">解锁时间</label>
									<div class="layui-input-inline">
										<input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">玩家ID</label>
									<div class="layui-input-inline" style="width: 4rem;">
										<input type="number" class="layui-input" id="userId" name="userId">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">玩家昵称</label>
									<div class="layui-input-inline" style="width: 6rem;">
										<input type="text" class="layui-input" id="nickName" name="nickName">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">图鉴ID</label>
									<div class="layui-input-inline" style="width: 4rem;">
										<input type="number" class="layui-input" id="book" name="book">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">水域ID</label>
									<div class="layui-input-inline" style="width: 4rem;">
										<input type="number" class="layui-input" id="basinid" name="basinid">
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>
							</form>
						</div>

						<!-- 数据表格 -->
						<div class="layui-card-body">
							<table class="layui-hide" lay-filter="table-page" id="table-page"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script type="text/html" id="toolbar"></script>
		<script>
			var operatorurl = '../admin/basic/bookInfo';
			layui.use(['table', 'laydate', 'form', 'layer'], () => {
				var $ = layui.jquery,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate;
				laydate.render({
					elem: '#times',
					range: true
				});
				table.render({
					elem: '#table-page',
					autoSort:false,
					url: operatorurl + '?datagrid=data',
					cols: [
						[{
								field: 'updatetime',
								width: 120,
								title: '解锁时间',
								sort: true
							},
							{
								field: 'book',
								width: 140,
								title: '图鉴信息',
								sort: true,
								templet:(d)=>{
									return d.book +"-"+d.bookname;
								}
							},
							{
								field: 'book',
								width: 120,
								title: '图鉴类型',
								hide:true,
								templet: (d) => {
									return '普通图鉴';
								}
							},
							{
								field: 'userid',
								width: 120,
								title: '玩家信息',
								sort: true,
								templet: (d) => {
									return d.userid +"-"+d.nickname;
								}
							},
							{
								field: 'basinid',
								width: 120,
								title: '海域信息',
								sort: true,
								templet: (d) => {
									return d.basinid +'-'+d.basinname;
								}
							},
							{
								field: 'lighten',
								width: 120,
								title: '解锁消耗',
								sort: true
							}
						]
					],
					page: true,
					toolbar: '#toolbar',
					defaultToolbar: ['filter', 'exports']
				});
			})
		</script>
	</body>
</html>
