<!DOCTYPE html>
<html lang="chs">
	<head>
		<meta charset="UTF-8">
		<title>用户详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script src="../layuiadmin/layui/layui.js"></script>
		<script src="../layuiadmin/modules/operation.js"></script>
		<style type="text/css">
			.layui-form .layui-table-cell {
				height: auto;
				overflow: visible;
				text-overflow: inherit;
				white-space: normal;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">

						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<form class="layui-form-item" id="search-form">
								<div class="layui-inline">
									<label class="layui-form-label">时间范围</label>
									<div class="layui-input-inline">
										<input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">玩家ID</label>
									<div class="layui-input-inline">
										<input type="number" class="layui-input" id="userId" name="userId">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">玩家昵称</label>
									<div class="layui-input-inline">
										<input type="text" class="layui-input" id="nickName" name="nickName">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">平台</label>
									<div class="layui-input-inline">
										<select id="platform" name="platform" lay-verify="required">
											<option value="wechat" selected="selected">微信小游戏</option>
											<option value="baidu">百度小游戏</option>
											<option value="facebook">FB</option>
											<option value="appstore">AppStore</option>
											<option value="googleplay">GooglePlay</option>
											<option value="qq">QQ游戏中心</option>
											<option value="android">国内安卓</option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">设备</label>
									<div class="layui-input-inline">
										<select id="device" name="device">
											<option value="" selected="selected">全部</option>
											<option value="android">安卓</option>
											<option value="ios">iOS</option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>
							</form>
						</div>

						<!-- 数据表格 -->
						<div class="layui-card-body">
							<table class="layui-hide" lay-filter="table-page" id="table-page"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script type="text/html" id="toolbar">
		</script>
		<script>
			var operatorurl = '../admin/basic/userInfo';
			layui.use(['table', 'laydate', 'form', 'layer'], () => {
				var $ = layui.jquery,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate;
				laydate.render({
					elem: '#times',
					range: true
				});
				table.render({
					elem: '#table-page',
					autoSort:false,
					url: operatorurl + '?datagrid=data',
					cols: [
						[{
								field: 'userId',
								width: 120,
								title: '用户ID',
								sort: true
							},
							{
								field: 'register',
								width: 140,
								title: '新增时间',
								sort: true
							},
							{
								field: 'nickName',
								width: 120,
								title: '昵称',
								sort: true
							},
							{
								field: 'pearl',
								width: 120,
								title: '珍珠数',
								sort: true
							},
							{
								field: 'shell',
								width: 120,
								title: '贝壳数',
								sort: true
							},
							{
								field: 'book',
								width: 120,
								title: '普通图鉴数',
								sort: true
							},
							{
								field: 'payCost',
								width: 120,
								title: '充值金额',
								sort: true
							},
							{
								field: 'platform',
								width: 120,
								title: '平台',
								sort: true
							},
							{
								field: 'device',
								width: 120,
								title: '设备',
								sort: true
							}
						]
					],					
					page: true,
					toolbar: '#toolbar',
					defaultToolbar: ['filter', 'exports']
				});
			})
		</script>
	</body>
</html>
