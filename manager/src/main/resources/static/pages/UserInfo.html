<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">注册时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="registertime" name="registertime"
                                       placeholder=" - ">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">登录时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="logintime" name="logintime"
                                       placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="ddname" name="ddname">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">用户ID</label>
                            <div class="layui-input-inline" style="width: 8rem;">
                                <input type="text" class="layui-input" id="uid" name="uid">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
    </div>
</script>
<script>
    var operatorurl = '../manage/userinfo';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'dduid', width: 120, title: '用户ID', sort: true},
                {field: 'ddname', width: 120, title: '用户昵称', sort: true},
                {field: 'ddappid', width: 120, title: '来源AppId', sort: true},

                {field: 'productName', width: 120, title: '产品名称', sort: true},
                {field: 'ddregistertime', width: 120, title: '注册时间', sort: true},
                {field: 'ddlogintime', width: 120, title: '最后登录时间', sort: true},
                {field: 'ddtotalpaymoney', width: 120, title: '充值金额', sort: true},
                {field: 'ddcoincount', width: 120, title: '剩余金币', sort: true},
                {field: 'ddmoney', width: 120, title: '剩余可提现金额', sort: true},
                {field: 'remainMoney', width: 120, title: '已提现金额', sort: true}

            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#registertime',
            range: true
        });
        laydate.render({
            elem: '#logintime',
            range: true
        });
    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
