<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">注册时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="registertime" name="registertime"
                                       placeholder=" - ">
                            </div>
                        </div>

                     <!--   <div class="layui-inline">
                            <label class="layui-form-label">登录时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="logintime" name="logintime"
                                       placeholder=" - ">
                            </div>
                        </div>-->
                        <div class="layui-inline">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="ddname" name="ddname">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">用户ID</label>
                            <div class="layui-input-inline" style="width: 8rem;">
                                <input type="text" class="layui-input" id="uid" name="uid">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline" style="width:14rem;">
                                <div id="ddappid" name="ddappid" lay-filter="ddappid"></div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">OpenId</label>
                            <div class="layui-input-inline" style="width:14rem;">
                                <div id="ddoid" name="ddoid" lay-filter="ddoid"></div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button  id="cx" class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>

                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
    </div>
</script>

<script>
    var operatorurl = '../manage/userinfo';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var $ = layui.$;
        var appNames = [];
        var appSelect = xmSelect.render({
            el: '#ddappid',
            name: 'appSelect',
            language: 'zn',
            toolbar: {show: true},
            data: [],
            radio: true,
            clickClose: true,
            autoRow: true,
            paging: true,
            pageSize: 5,
            delay: 500,
            filterable: true,
            filterDone: function (val, list) {
                console.log(`搜索完毕, 搜索关键词: ${val}, 过滤数据: ${list.length}个`)
            },
        });
        $.ajax({
            type: "get",
            dataType: "json",
            url: '../manage/roundmatch/appname',
            success: (res) => {

                res.forEach(function (val, index, arr) {
                    //console.log("我是appName :"+val.ddappid+"名字:"+ val.productName)
                    var type ;
                    if(val.programType ===0){
                        type ="小游戏";
                    }
                    if(val.programType ===1){
                        type ="小程序";
                    }
                    if(val.programType ===2){
                        type ="公众号";
                    }
                    let context = {name: val.productName+"（"+type+")", value: val.ddappid, selected: false};
                    appNames.push(context);
                });
                appSelect.update(
                    {
                        data: appNames,
                        autoRow: true,
                    }
                );
            },
            error: function () {
                alert("查询失败")
            }
        });
        // 搜索查询
        form.on('submit(search)', function (data) {

            var field = data.field;
            var $1 = $.trim($('#ddname').val());
            var $2 = $.trim($("#uid").val());
            if($1 ==="" && $2 === ""){
                layer.msg('用户昵称和用户ID不能同时为空',function() {time:1500});
                return false;
            }
            //执行重载
            table_reload(field);
            return false;
        });
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'dduid', width: '17%', title: '用户ID', sort: true},
                {field: 'ddname', width: 120, title: '用户昵称', sort: true},
                {field: 'ddappid', width: '12%', title: '来源AppId', sort: true},
                {field: 'ddoid', width: '12%', title: 'OPENID', sort: true},
                {field: 'ddoid', width: '12%', title: 'OpenId', sort: true},
                {field: 'productName', width: 120, title: '产品名称', sort: true},
                {field: 'ddregistertime', width: 120, title: '注册时间', sort: true},
                {field: 'ddlogintime', width: '10%', title: '最后登录时间', sort: true},

                {field: 'ddcoincount', width: 120, title: '剩余金币', sort: true},
                {field: 'remainMoney', width: '10%', title: '剩余可提现金额', sort: true},
                {field: 'cashOut', width: '10%', title: '已提现金额', sort: true}

            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });
        // 表格重载
        function table_reload(where_data) {
            if (where_data instanceof Object) {
                where_data = JSON.stringify(where_data);
            }
            table.reload('table-page', {
                where: { //设定异步数据接口的额外参数，任意设
                    'searchData': where_data,
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }
        laydate.render({
            elem: '#registertime',
            range: true
        });
        laydate.render({
            elem: '#logintime',
            range: true
        });
    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
