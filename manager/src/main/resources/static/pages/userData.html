<div class="layui-fluid">

                    <form class="layui-form-item" id="search-form">

                            </div>

                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->

</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    var operatorurl = '../manage/uservalue';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'dduid', width: 120, title: 'Uid', sort: true},
                {field: 'ddclientversion', width: 120, title: '客户版本号', sort: true},
                {field: 'ddname128u', width: 120, title: '名称', sort: true},

                {field: 'ddAwardMoney', width: 120, title: '用户累计奖金', sort: true},
                {field: 'ddAwardCoin', width: 120, title: '用户累计奖币', sort: true},
                {field: 'ddCoinCount', width: 120, title: '用户金币数量', sort: true},
                {field: 'ddMoney', width: 120, title: '用户人民币数量', sort: true},
                {field: 'ddTotalPayMoney', width: 120, title: '用户累计充值金额', sort: true},

                {field: 'ddavatarurl1024u', width: 120, title: '图片链接', sort: true},
                {field: 'ddsex', width: 120, title: '性别', sort: true},
                {field: 'ddprovince', width: 120, title: '省份', sort: true},
                {field: 'ddcity', width: 120, title: '城市', sort: true},
                {field: 'ddcountry', width: 120, title: '国家', sort: true},
                {field: 'ddlanguage', width: 120, title: '语言', sort: true},
                {field: 'ddservicedtime', width: 120, title: '服务创建时间', sort: true},
                {field: 'ddsharedtime', width: 120, title: '分享时间', sort: true},
                {field: 'ddregistertime', width: 120, title: '注册时间', sort: true},
                {field: 'ddlogintime', width: 120, title: '登陆时间', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            range: true
        });

    })

</script>
