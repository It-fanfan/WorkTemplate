<!DOCTYPE html>
<html lang="chs">
	<head>
		<meta charset="UTF-8">
		<title>充值详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script src="../layuiadmin/layui/layui.js"></script>
		<script src="../layuiadmin/modules/operation.js"></script>
		<style type="text/css">
			.layui-form .layui-table-cell {
				height: auto;
				overflow: visible;
				text-overflow: inherit;
				white-space: normal;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">

						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<form class="layui-form-item" id="search-form">
								<div class="layui-inline">
									<label class="layui-form-label">时间范围</label>
									<div class="layui-input-inline">
										<input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">玩家ID</label>
									<div class="layui-input-inline">
										<input type="number" class="layui-input" id="userId" name="userId">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">玩家昵称</label>
									<div class="layui-input-inline">
										<input type="text" class="layui-input" id="nickName" name="nickName">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">商品ID</label>
									<div class="layui-input-inline">
										<input type="number" class="layui-input" id="goodsId" name="goodsId">
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>
							</form>
						</div>

						<!-- 数据表格 -->
						<div class="layui-card-body">
							<table class="layui-hide" lay-filter="table-page" id="table-page"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script type="text/html" id="toolbar">
		</script>
		<script>
			var operatorurl = '../admin/basic/payInfo';
			layui.use(['table', 'laydate', 'form', 'layer'], () => {
				var $ = layui.jquery,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate;
				laydate.render({
					elem: '#times',
					range: true
				});
				var goodsData = {};
				$(()=>{
					layui.jquery.ajax({
						type: "get",
						dataType : "JSON",
						url: '../admin/basic/payInfo/goods',
						success: (data)=>{
							if(data.code === 200)
							{
								let goodsInfo = data.data;
								goodsInfo.forEach((item,index)=>{
									goodsData[item.id] = item;
								});
								table.render({
									elem: '#table-page',
									autoSort:false,
									url: operatorurl + '?datagrid=data',
									cols: [
										[{
											field: 'inserttime',
											width: 120,
											title: '充值时间',
											sort: true
										},
											{
												field: 'goodsid',
												width: 140,
												title: '商品信息',
												sort: true,templet:(d)=>{
													let info = goodsData[d.goodsid];
													return info && "".concat(info.id).concat("-").concat(info.goodsName);
												}
											},
											{
												field: 'wealthtype',
												width: 120,
												title: '商品类型',
												sort: true,
												templet: (d) => {
													switch (d.wealthtype) {
														case 'pearl':
															return '珍珠类';
														case 'shell':
															return '贝壳类';
														case 'props':
															return '道具类';
														case 'material':
															return '材料类';
													}
												}
											},
											{
												field: 'virtualvalue',
												width: 120,
												title: '商品价值',
												sort: true,
												templet: (d) => {
													return UIConfig.divideByDecimal(d.virtualvalue, 100)
												}
											},
											{
												field: 'userid',
												width: 120,
												title: '玩家信息',
												sort: true,
												templet: (d) => {
													return d.userid +'-'+d.nickname;
												}
											},
											{
												field: 'success',
												width: 120,
												title: '订单状态',
												sort: true,
												templet: (d) => {
													return d.success ? '成功' : '失败';
												}
											},
											{
												field: 'id',
												width: 120,
												title: '订单编号',
												sort: true
											}
										]
									],
									page: true,
									toolbar: '#toolbar',
									defaultToolbar: ['filter', 'exports']
								});
							}
						},error: function () {
							alert("查询失败")
						}
					});
				});
			})
		</script>
	</body>
</html>
