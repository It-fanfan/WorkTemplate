<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">


                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="productName" name="productName">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">交易单号</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="tradeNumber" name="tradeNumber">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <label class="layui-form-label">UID</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="uid" name="uid">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="userName" name="userName">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">支付状态</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="payState" name="payState">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <label class="layui-form-label">创建时间</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">OpenID</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="openID" name="openID">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
        <div class="layui-btn-group demoTable">
            <button class="layui-btn" data-type="getCheckData">进行补单</button>
        </div>
    </div>
</script>
<script>
    var operatorurl = '../manage/orders';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {
                    field: 'order', width: 120, title: '订单号', sort: true,
                    templet: '<div>{{d.orders.ddid}}</div>'
                },
                {
                    field: 'order', width: 120, title: '商户平台订单号', sort: true,
                    templet: '<div>{{d.orders.ddorder}}</div>'
                },
                {
                    field: 'order', width: 120, title: 'UID', sort: true,
                    templet: '<div>{{d.orders.dduid}}</div>'
                },
                {
                    field: 'order', width: 120, title: 'openid', sort: true,
                    templet: '<div>{{d.orders.ddoid}}</div>'
                },

                {
                    field: 'goodsName', width: 120, title: '订单商品id', sort: true,
                    templet: (d) => {
                      return   d.orders.ddgid +"-"+ d.goodsName;
                    }
                },
                {field: 'userName', width: 120, title: '用户昵称', sort: true},
                {field: 'productName', width: 120, title: '产品名称', sort: true},

                {field: 'originName', width: 120, title: '原始名称', sort: true},
                {field: 'ddDesc', width: 120, title: '商品名称', sort: true},
                {
                    field: 'order', width: 120, title: '支付金额', sort: true,
                    templet: '<div>{{d.orders.ddprice}}</div>'
                },
                {
                    field: 'order', width: 120, title: '支付状态', sort: true,
                    templet: '<div>{{d.orders.ddstate}}</div>'
                },
                {
                    field: 'order', width: 120, title: '创建时间', sort: true,
                    templet: '<div>{{d.orders.ddtime}}</div>'
                }
            ]],
            page: true,
            toolbar: '#toolbar',
            autoSort: false,
            defaultToolbar: ['filter', 'exports']
        });

        laydate.render({
            elem: '#times',
            format: 'yyyy/MM/dd'
        });
        laydate.render({
            elem: '#ddtime',
            format: 'yyyy/MM/dd HH:mm'
        });
        laydate.render({
            elem: '#ddtrans',
            format: 'yyyy/MM/dd HH:mm'
        });

        //头工具栏事件
        table.on('toolbar(table-page)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            }
            ;
        });
        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('table-page')
                    , data = checkStatus.data;
                // layer.alert(JSON.stringify(data));
                var submitDatas = JSON.stringify(data);
                var arry = submitDatas.substr(1, submitDatas.length - 2);
                var jsonArry = JSON.parse(arry);
                console.log("我是ddappid：" + jsonArry.orders.ddappid);
                console.log("我是dduid：" + jsonArry.orders.dduid);
                console.log("我是ddoid：" + jsonArry.orders.ddoid);
                console.log("我是ddoid：" + jsonArry.orders.ddprice);

                var obj = {"appId": jsonArry.orders.ddappid, "uid": jsonArry.orders.dduid,"orderid":jsonArry.orders.ddoid};
                layer.confirm('确定补发订单号：'+jsonArry.orders.ddid+'  订单，  '+'金额 ：'+jsonArry.orders.ddprice+'元吗', function (index) {
                    // $.ajax({
                    //     url: '../manage/orders/single',
                    //     data: JSON.stringify(obj),
                    //     contentType: "application/json; charset=utf-8",
                    //     type: 'post',
                    //     dataType: "json",
                    //     success: function (result) {
                    //         if (result.code === 200) {
                    //             layer.msg('补单成功');
                    //             layer.close(index);
                    //         } else {
                    //             layer.msg('查询失败')
                    //         }
                    //     }
                    //     });

                });


            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-inline">
            <input type="text" id="ddid" name="ddid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">支付用户编号</label>
        <div class="layui-input-inline">
            <input type="text" id="dduid" name="dduid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">订单商品id</label>
        <div class="layui-input-inline">
            <input type="text" id="ddgid" name="ddgid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">支付类型</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtype" name="ddtype" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">商户平台交易账号</label>
        <div class="layui-input-inline">
            <input type="text" id="ddaccount" name="ddaccount" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">商户平台订单号</label>
        <div class="layui-input-inline">
            <input type="text" id="ddorder" name="ddorder" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">商户平台失败原因</label>
        <div class="layui-input-inline">
            <input type="text" id="dderror" name="dderror" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">订单金额</label>
        <div class="layui-input-inline">
            <input type="text" id="ddprice" name="ddprice" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-inline">
            <input type="text" id="ddstate" name="ddstate" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtime" name="ddtime" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">完成订单</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtrans" name="ddtrans" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">openid</label>
        <div class="layui-input-inline">
            <input type="text" id="ddoid" name="ddoid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">appid</label>
        <div class="layui-input-inline">
            <input type="text" id="ddappid" name="ddappid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
