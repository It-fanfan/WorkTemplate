<!DOCTYPE html>
<html lang="chs">
	<head>
		<meta charset="UTF-8">
		<title>收入&成本</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<script src="../layuiadmin/layui/layui.js"></script>
		<script src="../layuiadmin/modules/operation.js"></script>
		<style type="text/css">
			.layui-form .layui-table-cell {
				height: auto;
				overflow: visible;
				text-overflow: inherit;
				white-space: normal;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">

						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<!-- 搜索表单 -->
							<div class="layui-inline">
								<label class="layui-form-label">查询方式</label>
								<div class="layui-input-block">
									<select id="searchType" name="searchType" lay-filter="search-type" lay-verify="required">
										<option value="day" selected="selected">日期</option>
										<option value="week">周期</option>
										<option value="month">月份</option>
									</select>
								</div>
							</div>
							<form class="layui-form-item" id="search-form">
								<div class="layui-inline">
									<label class="layui-form-label">时间范围</label>
									<div class="layui-input-inline">
										<input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>
							</form>
						</div>

						<!-- 数据表格 -->
						<div class="layui-card-body">
							<table class="layui-hide" lay-filter="table-page" id="table-page"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script type="text/html" id="toolbar">
		</script>
		<script>
			var operatorurl = '../admin/statistics/pay';
			layui.use(['table', 'laydate', 'form', 'layer'], () => {
				var $ = layui.jquery,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate;
				let time = laydate.render({
					elem: '#times',
					range: true
				});
				form.on('select(search-type)', (data) => {
					switch (data.value) {
						case 'day':
							{
								$("#times").val("");
								$("#times").val("");
								if(time.config.type != "date")
								{
									time.config.type = "date";
									time.config.format = "yyyy/MM/dd";
									time.render("#times");
									laydate.render(time);
								}
								table.render({
									elem: '#table-page',
									autoSort:false,
									url: operatorurl + '?datagrid=day',
									cols: [
										[{
												field: 'payDate',
												width: 120,
												title: '日期',
												sort: true
											},
											{
												field: 'payIncome',
												width: 120,
												title: '充值收入',
												sort: true,
												templet:(d)=>{
													return UIConfig.formatNullData(d.payIncome)}
											},
											{
												field: 'videoIncome',
												width: 120,
												title: '广告收入',
												sort: true,
												templet:(d)=>{
													return UIConfig.formatNullData(d.videoIncome)}
											},
											{
												field: 'payIncome',
												width: 120,
												title: '总收入',
												templet: (d) => {
													return (d.payIncome + d.videoIncome).toFixed(1);
												}
											},											
											{
												field: 'actives',
												width: 120,
												title: 'ARPU',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.actives);
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: 'ARPPU',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.payUser);
												}
											},
											{
												field: 'payUser',
												width: 120,
												title: '付费率',
												templet: (d) => {
													return UIConfig.divideByPercent(d.payUser, d.actives);
												}
											},
											{
												field: 'newUser',
												width: 120,
												title: '生命周期价值（LTV）',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.newUser);
												}
											},
											{
												field: 'promotionCosts',
												width: 120,
												title: '推广成本',
												sort: true,
												templet:(d)=>{
													return UIConfig.formatNullData(d.promotionCosts)}
											},
											{
												field: 'osu',
												width: 120,
												title: '用户获取成本（CAC）',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.promotionCosts, d.newUser - d.osu);
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: '盈利',
												templet: (d) => {
													return (d.payIncome + d.videoIncome - d.promotionCosts).toFixed(1);
												}
											}
										]
									],
									page: true,
									toolbar: '#toolbar',
									defaultToolbar: ['filter', 'exports']
								});
							}
							break;
						case 'week':
							{
								$("#times").val("");
								if(time.config.type != "date")
								{
									time.config.type = "date";
									time.config.format = "yyyy/MM/dd";
									time.render("#times");
									laydate.render(time);
								}
								table.render({
									elem: '#table-page',
									autoSort:false,
									url: operatorurl + '?datagrid=week',
									cols: [
										[{
												field: 'newWeek',
												width: 120,
												title: '周期',
												sort: true,
												templet: (d) => {
													let str = "第" + (d.newWeek % 100).toFixed(0) + "周(" + (d.newWeek / 100).toFixed(0) + ")";
													return str;
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: '充值收入',
												sort: true
											},
											{
												field: 'videoIncome',
												width: 120,
												title: '广告收入',
												sort: true
											},
											{
												field: 'payIncome',
												width: 120,
												title: '总收入',
												templet: (d) => {
													return (d.payIncome + d.videoIncome).toFixed(1);
												}
											},											
											{
												field: 'actives',
												width: 120,
												title: 'ARPU',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.actives);
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: 'ARPPU',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.payUser);
												}
											},
											{
												field: 'payUser',
												width: 120,
												title: '付费率',
												templet: (d) => {
													return UIConfig.divideByPercent(d.payUser, d.actives);
												}
											},
											{
												field: 'newUser',
												width: 120,
												title: '生命周期价值（LTV）',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.newUser);
												}
											},
											{
												field: 'promotionCosts',
												width: 120,
												title: '推广成本',
												sort: true
											},
											{
												field: 'osu',
												width: 120,
												title: '用户获取成本（CAC）',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.promotionCosts, d.newUser - d.osu);
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: '盈利',
												templet: (d) => {
													return (d.payIncome + d.videoIncome - d.promotionCosts).toFixed(1);
												}
											}
										]
									],
									page: true,
									toolbar: '#toolbar',
									defaultToolbar: ['filter', 'exports']
								});
							}
							break;
						case 'month':
							{
								$("#times").val("");
								if(time.config.type != "month")
								{
									time.config.type = "month";
									time.config.format = "yyyy/MM";
									time.render("#times");
									laydate.render(time);
								}
								laydate.render(time);
								table.render({
									elem: '#table-page',
									autoSort:false,
									url: operatorurl + '?datagrid=month',
									cols: [
										[{
												field: 'newMonth',
												width: 120,
												title: '周期',
												sort: true,
												templet: (d) => {
													let str = (d.newMonth / 100).toFixed(0) + "/" + (d.newMonth % 100).toFixed(0);
													return str;
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: '充值收入',
												sort: true
											},
											{
												field: 'videoIncome',
												width: 120,
												title: '广告收入',
												sort: true
											},
											{
												field: 'payIncome',
												width: 120,
												title: '总收入',
												templet: (d) => {
													return (d.payIncome + d.videoIncome).toFixed(1);
												}
											},
											{
												field: 'actives',
												width: 120,
												title: 'ARPU',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.actives);
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: 'ARPPU',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.payUser);
												}
											},
											{
												field: 'payUser',
												width: 120,
												title: '付费率',
												templet: (d) => {
													return UIConfig.divideByPercent(d.payUser, d.actives);
												}
											},
											{
												field: 'newUser',
												width: 120,
												title: '生命周期价值（LTV）',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.payIncome + d.videoIncome, d.newUser);
												}
											},
											{
												field: 'promotionCosts',
												width: 120,
												title: '推广成本',
												sort: true
											},
											{
												field: 'osu',
												width: 120,
												title: '用户获取成本（CAC）',
												templet: (d) => {
													return UIConfig.divideByDecimal(d.promotionCosts, d.newUser - d.osu);
												}
											},
											{
												field: 'payIncome',
												width: 120,
												title: '盈利',
												templet: (d) => {
													return (d.payIncome + d.videoIncome - d.promotionCosts).toFixed(1);
												}
											}
										]
									],
									page: true,
									toolbar: '#toolbar',
									defaultToolbar: ['filter', 'exports']
								});
							}
							break;
						default:
							break;
					}
				});
				$('.layui-form-select dl dd.layui-this').trigger('click');
			})
		</script>
	</body>
</html>
