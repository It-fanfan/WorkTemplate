<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>产品信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.6/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 查询表单 -->
            <form class="layui-form layui-form-pane" action="" id="data-search-form" id="data-search-form"
                lay-filter="data-search-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">APPID</label>
                        <div class="layui-input-inline">
                            <select id="appIdSelect" name="id" lay-search=""> </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">平台类型</label>
                        <div class="layui-input-inline">
                            <select name="appPlatform" id="appPlatform">
                                <option value=""> - </option>
                                <option value="weixin">微信</option>
                                <option value="q">QQ</option>
                                <option value="tt">头条</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-warm" lay-submit id="data-search-btn"
                            lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                        <button type="button" class="layui-btn layui-btn-primary" id="data-search-reset"
                            lay-filter="data-search-reset"><i class="layui-icon">&#xe666;</i>重置</button>
                    </div>
                </div>
            </form>

            <!-- Table表头 -->
            <script type="text/html" id="crudTableBar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="layui-icon">&#xe654;</i> 新增 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i> 批量删除 </button>
                    <button class="layui-btn layui-btn-sm" lay-event="refreshResource"><i class="layui-icon">&#xe9aa;</i> 刷新缩略图 </button>
                </div>
            </script>

            <!-- Table -->
            <table class="layui-hide" id="crudTableId" lay-filter="crudTableFilter"></table>

            <!-- 行内按钮 -->
            <script type="text/html" id="crudRowBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i>编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="copy"><i class="layui-icon">&#xe61f;</i>复制</a>
            </script>

            <!-- 行内表单 -->
            <script type="text/html" id="switchStatus">
                <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="switchStatus"
                    {{ d.status ? 'checked' : '' }}>
            </script>
        </div>
    </div>

    <!-- 编辑表单 -->
    <form id="crudFormId" class="layui-form layuimini-form layui-hide" lay-filter="crudFormFilter">
        <div class="layui-form-item ">
            <label class="layui-form-label required">产品名称</label>
            <div class="layui-input-block">
                <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label required">平台类型</label>
            <div class="layui-input-block">
                <select name="ddAppPlatform" lay-filter="">
                    <option value="weixin">微信</option>
                    <option value="q">QQ</option>
                    <option value="tt">头条</option>
                    <option value="oppo">OPPO</option>
                    <option value="vivo">VIVO</option>
                    <option value="huawei">华为</option>
                    <option value="xiaomi">小米</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label required">appId</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class=" layui-form-item ">
            <label class=" layui-form-label required">appSecret</label>
            <div class="layui-input-block">
                <input type="text" name="ddAppSecret" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label required">小程序类型</label>
            <div class="layui-input-block">
                <select name="programType" lay-filter="">
                    <option value=0>小游戏</option>
                    <option value=1>小程序</option>
                    <option value=2>公众号</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">商户号</label>
            <div class="layui-input-block">
                <input type="text" name="ddMchId" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">支付Key</label>
            <div class="layui-input-block">
                <input type="text" name="ddKey" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">原始ID</label>
            <div class="layui-input-block">
                <input type="text" name="originId" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">账户</label>
            <div class="layui-input-block">
                <input type="text" name="account" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">主体</label>
            <div class="layui-input-block">
                <input type="text" name="codeManager" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">运营者微信</label>
            <div class="layui-input-block">
                <input type="text" name="managerWechat" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">管理员微信</label>
            <div class="layui-input-block">
                <input type="text" name="adminWechat" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">所属公司</label>
            <div class="layui-input-block">
                <input type="text" name="belongCompany" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">结算公司</label>
            <div class="layui-input-block">
                <input type="text" name="clearCompany" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">软著</label>
            <div class="layui-input-block">
                <input type="text" name="softWork" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phoneNumber" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">绑定邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="bindEmail" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">结算邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="settleEmail" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">分享资源</label>
            <div class="layui-input-block">
                <textarea name="ddShareRes" lay-verify="ddShareRes" lay placeholder="请输入内容"
                    class="layui-textarea"></textarea>
                <tip style="color: red;">请按JSON格式输入</tip>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">跳转资源</label>
            <div class="layui-input-block">
                <textarea name="ddAppSkipRes" lay-verify="ddAppSkipRes" placeholder="请输入内容"
                    class="layui-textarea"></textarea>
                <tip style="color: red;">请按JSON格式输入</tip>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">订阅配置</label>
            <div class="layui-input-block">
                <textarea name="ddSubscribe" lay-verify="ddSubscribe" placeholder="请输入内容"
                    class="layui-textarea"></textarea>
                <tip style="color: red;">请按JSON格式输入</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="crudSaveBtnId" class="layui-btn layui-btn-normal layui-hide" lay-submit
                    lay-filter="crudSaveBtnFilter">确认保存</button>
            </div>
        </div>
    </form>

    <script src="../../lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/lay-crud.js" charset="utf-8"></script>
    <script src="../../js/lay-util-select.js" charset="utf-8"></script>
    <script src="../../js/lay-util-form-verify.js" charset="utf-8"></script>
    <script>

        // 当前页面所属模块，使用之前请先在lay-config.js中配置
        const currentPage = {
            module: window.module.jj,
            page: 'jj/wxConfig'
        }
        
        // 渲染全部动态查询框
        function renderAllSelect(level) {
            renderNormalSelect('appIdSelect', 'jj', 'wxConfig', level);
        }

        // 表单数据查询渲染
        layui.use(['form', 'table', 'layer'], function () {
            $ = layui.jquery, form = layui.form, layer = layui.layer, table = layui.table;

            table.render({
                elem: '#crudTableId',
                url: currentPage.module.server + currentPage.page + '/getPage',
                toolbar: '#crudTableBar',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: 'checkbox', fixed: 'left' },
                    { type: 'numbers', title: '序号' },
                    { field: 'productName', width: 120, title: '产品名称', sort: true },
                    {
                        field: 'ddAppPlatform', width: 120, title: '平台类型', sort: true,
                        templet: (d) => {
                            switch (d.ddAppPlatform) {
                                case 'weixin':
                                    return '微信';
                                case 'q':
                                    return 'QQ';
                                case 'tt':
                                    return '头条';
                                case 'oppo':
                                    return 'OPPO';
                                default:
                                    return '未知平台';
                            }
                        }
                    },
                    { field: 'id', width: 180, title: 'appId', sort: true },
                    { field: 'ddAppSecret', width: 120, title: 'appSecret', sort: true, hide: true },
                    { field: 'ddMchId', width: 120, title: '商户号', sort: true, hide: true },
                    { field: 'ddKey', width: 120, title: '支付key', sort: true, hide: true },
                    {
                        field: 'programType', width: 120, title: '小程序类型', sort: true,
                        templet: (d) => {
                            if (d.programType === 1) {
                                return '小程序';
                            } else if (d.programType === 0) {
                                return '小游戏';
                            } else if (d.programType === 2) {
                                return '公众号';
                            } else
                                return '其他';
                        }
                    },
                    { field: 'originId', width: 180, title: '原始ID', sort: true },
                    { field: 'account', width: 200, title: '账户', sort: true },
                    { field: 'password', width: 160, title: '密码', sort: true },
                    { field: 'codeManager', width: 120, title: '主体', sort: true },
                    { field: 'managerWechat', width: 180, title: '运营者微信', sort: true },
                    { field: 'adminWechat', width: 180, title: '管理员微信', sort: true },
                    { field: 'belongCompany', width: 120, title: '所属公司', sort: true },
                    { field: 'clearCompany', width: 120, title: '结算公司', sort: true },
                    { field: 'softWork', width: 120, title: '软著', sort: true },
                    { field: 'phoneNumber', width: 120, title: '手机号', sort: true },
                    { field: 'bindEmail', width: 120, title: '绑定邮箱', sort: true },
                    { field: 'settleEmail', width: 120, title: '结算邮箱', sort: true },
                    { field: 'ddShareRes', width: 300, title: '分享资源 ', sort: true },
                    { field: 'ddAppSkipRes', width: 300, title: '跳转资源', sort: true },
                    {
                        field: 'jumpDirect', width: 120, title: '资源图',
                        templet: function (d) {
                            if (d.jumpDirect) {
                                return '<a href="' + d.jumpDirect + '" target="_blank " title="点击查看">' +
                                    '<img src="' + d.jumpDirect + '" style="max-width: 100px;line-height:100px!important;"/>' +
                                    '</a>';
                            } else {
                                return "";
                            }
                        }
                    },
                    { field: 'ddSubscribe', width: 300, title: '订阅配置', sort: true },
                    { field: 'operator', title: '操作', minWidth: 150, toolbar: '#crudRowBar', align: "center", fixed: 'right' }
                ]],
                limits: [10, 20, 30, 50, 100],
                limit: 30,
                loading: true,
                page: true,
                event: true,
                size: 'sm',
                height: 'full-80'
            });

            form.verify({
                ddShareRes: (value, item) => {
                    return formVerify(value, item, 'json');
                },
                ddAppSkipRes: (value, item) => {
                    return formVerify(value, item, 'json');
                },
                ddSubscribe: (value, item) => {
                    return formVerify(value, item, 'json');
                }
            });
        });

        //刷新缩略图操作
        function otherToolbarEvent(obj) {
            if ('refreshResource' === obj.event) {
                const data = table.checkStatus('crudTableId').data, dataLength = data.length;
                if (dataLength === 0) {
                    layer.msg('刷新，请至少选择一行！', { icon: 0, time: 2000 });
                } else {
                    let appIdArray = [];
                    data.forEach((val, ind, arr) => {
                        appIdArray.push(val.id);

                    });
                    $.ajax({
                        url: currentPage.module.server + currentPage.page + '/refreshResource',
                        data: JSON.stringify(appIdArray),
                        headers: { 'Content-Type': 'application/json;charset=utf8', 'JSESSIONID': window.localStorage.getItem('JSESSIONID') },
                        type: 'post',
                        dataType: "json",
                        success: function (result) {
                            layer.msg(result.msg, { icon: result.code, time: 2000 });
                        }
                    });
                }
            }
            return false;
        }
    </script>

</body>

</html>
