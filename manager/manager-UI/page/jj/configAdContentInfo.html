<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>广告内容信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.6/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 查询表单 -->
            <form class="layui-form layui-form-pane" action="" id="data-search-form" lay-filter="data-search-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">推广App</label>
                        <div class="layui-input-inline">
                            <select id="appIdSelect" name="appId" lay-search=""> </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-warm" lay-submit id="data-search-btn"
                            lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                        <button type="button" class="layui-btn layui-btn-primary" id="data-search-reset"
                            lay-filter="data-search-reset"><i class="layui-icon">&#xe666;</i>重置</button>
                    </div>
                </div>
            </form>

            <!-- Table表头 -->
            <script type="text/html" id="crudTableBar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="layui-icon">&#xe654;</i> 新增 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteContentInfo"><i class="layui-icon">&#xe640;</i> 批量删除 </button>
                </div>
            </script>

            <!-- Table -->
            <table class="layui-hide" id="crudTableId" lay-filter="crudTableFilter"></table>

            <!-- 行内按钮 -->
            <script type="text/html" id="crudRowBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i>编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="copy"><i class="layui-icon">&#xe61f;</i>复制</a>
            </script>

        </div>
    </div>

    <!-- 编辑表单 -->
    <form id="crudFormId" class="layui-form layuimini-form layui-hide" lay-filter="crudFormFilter">
        <div class="layui-form-item">
            <label class="layui-form-label required">推广AppId</label>
            <div class="layui-input-block">
                <input type="text" name="targetAppId" lay-verify="required" lay-reqtext="推广AppId不能为空"
                    placeholder=" 请输入推广AppId" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推广App类型</label>
            <div class="layui-input-block">
                <select name="targetAppType" placeholder=" 请选择推广App类型" class="layui-input" autocomplete="off"
                    lay-search="">
                    <option value="1" selected>小游戏</option>
                    <option value="2">小程序</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">推广App名称</label>
            <div class="layui-input-block">
                <input type="text" name="targetAppName" lay-verify="required" lay-reqtext="推广App名称不能为空"
                    placeholder=" 请输入推广App名称" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推广App版本</label>
            <div class="layui-input-block">
                <select name="targetEnvVersion" placeholder=" 请选择推广App版本" class="layui-input" autocomplete="off"
                    lay-search="">
                    <option value="develop">开发版</option>
                    <option value="trial">体验版</option>
                    <option value="release" selected>正式版</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推广App页面</label>
            <div class="layui-input-block">
                <input type="text" name="targetAppPage" placeholder=" 请输入推广App页面" value="" class="layui-input"
                    autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">中转AppId</label>
            <div class="layui-input-block">
                <input type="text" name="promoteAppId" lay-verify="required" lay-reqtext="中转AppId不能为空"
                    placeholder=" 请输入中转AppId" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">中转App名称</label>
            <div class="layui-input-block">
                <input type="text" name="promoteAppName" lay-verify="required" lay-reqtext="中转App名称不能为空"
                    placeholder=" 请输入中转App名称" value="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">中转App类型</label>
            <div class="layui-input-block">
                <select name="promoteAppType" placeholder=" 请选择中转App类型" class="layui-input" autocomplete="off"
                    lay-search="">
                    <option value="1" selected>小游戏</option>
                    <option value="2">小程序</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">中转App版本</label>
            <div class="layui-input-block">
                <select name="promoteEnvVersion" placeholder=" 请选择中转App版本" class="layui-input" autocomplete="off"
                    lay-search="">
                    <option value="develop">开发版</option>
                    <option value="trial">体验版</option>
                    <option value="release" selected>正式版</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">中转App页面</label>
            <div class="layui-input-block">
                <input type="text" name="promoteAppPage" placeholder=" 请输入中转App页面" value="" class="layui-input"
                    autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">额外参数</label>
            <div class="layui-input-block">
                <input type="text" name="extraParam" placeholder=" 请输入额外参数" value="" class="layui-input"
                    autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="crudSaveBtnId" class="layui-btn layui-btn-normal layui-hide" lay-submit
                    lay-filter="crudSaveBtnFilter">确认保存</button>
            </div>
        </div>
    </form>

    <script src="../../lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/lay-crud.js" charset="utf-8"></script>
    <script src="../../js/lay-util-select.js" charset="utf-8"></script>
    <script src="../../js/lay-util-form-verify.js" charset="utf-8"></script>
    <script>
        // 当前页面所属模块，使用之前请先在lay-config.js中配置
        const currentPage = {
            module: window.module.jj,
            page: 'jj/configAdContentInfo'
        }

        // 渲染全部动态查询框
        function renderAllSelect(level) {
            renderNormalSelect('appIdSelect', 'jj', 'configAdContentInfo', level);
        }

        // 表单数据查询渲染
        layui.use(['form', 'table', 'layer'], function () {
            $ = layui.jquery, form = layui.form, layer = layui.layer, table = layui.table;

            table.render({
                elem: '#crudTableId',
                url: currentPage.module.server + currentPage.page + '/getPage',
                toolbar: '#crudTableBar',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: 'checkbox', fixed: 'left', align: "center" },
                    { field: 'targetAppId', width: 160, title: 'AppId', align: "center" },
                    {
                        field: 'targetAppType', width: 100, title: '推广App类型',
                        templet: (d) => {
                            if (d.targetAppType === 1) {
                                return "小游戏";
                            } else if (d.targetAppType === 2) {
                                return "小程序";
                            }
                        }
                    },
                    { field: 'targetAppName', width: 120, title: '推广App名称' },
                    {
                        field: 'targetEnvVersion', width: 100, title: '推广App版本',
                        templet: (d) => {
                            if (d.targetEnvVersion === "develop") {
                                return "开发板";
                            } else if (d.targetEnvVersion === "trial") {
                                return "体验版";
                            } else if (d.targetEnvVersion === "release") {
                                return "正式版";
                            }
                        }
                    },
                    { field: 'targetAppPage', width: 140, title: '推广App跳转页面' },
                    { field: 'promoteAppId', width: 150, title: '中转AppId' },
                    { field: 'promoteAppName', width: 120, title: '中转App名称' },
                    {
                        field: 'promoteAppType', width: 100, title: '中转App类型',
                        templet: (d) => {
                            if (d.promoteAppType === 1) {
                                return "小游戏";
                            } else if (d.promoteAppType === 2) {
                                return "小程序";
                            }
                        }
                    },
                    {
                        field: 'promoteEnvVersion', width: 100, title: '中转App版本',
                        templet: (d) => {
                            if (d.promoteEnvVersion === 1) {
                                return "开发板";
                            } else if (d.targetEnvVersion === "trial") {
                                return "体验版";
                            } else if (d.targetEnvVersion === "release") {
                                return "正式版";
                            }
                        }
                    },
                    { field: 'promoteAppPage', width: 140, title: '中转App跳转页面' },
                    { field: 'extraParam', width: 100, title: '额外参数' },
                    { field: 'updateTime', width: 140, title: '数据更新时间', align: "center", sort: true },
                    { field: 'operator', title: '操作', minWidth: 150, toolbar: '#crudRowBar', align: "center", fixed: 'right' }
                ]],
                limits: [10, 20, 30, 50, 100],
                limit: 30,
                loading: true,
                page: true,
                event: true,
                size: 'sm',
                height: 'full-80'
            });

        });

    </script>

</body>

</html>
