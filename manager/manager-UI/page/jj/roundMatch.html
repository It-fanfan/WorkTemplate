<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小程序赛制</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.6/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<script type="text/html" id="img0">
        {{#  if(d.jumpDirect != null){ }}
        <a href="{{ d.jumpDirect }}" target="_blank " title="点击查看">
            <img src="{{ d.jumpDirect }}"></a>
        {{#  } else { }}
        {{""}}
        {{#  } }}
        </script>
<script type="text/html" id="img1">
        {{#  if(d.jumpDirect != null){ }}
        <a href="{{ d.gamePicture0 }}" target="_blank " title="点击查看">
            <img src="{{ d.gamePicture0 }}"></a>
        {{#  } else { }}
        {{""}}
        {{#  } }}
        </script>
<script type="text/html" id="img2">
        {{#  if(d.jumpDirect != null){ }}
        <a href="{{ d.gamePicture1 }}" target="_blank " title="点击查看">
            <img src="{{ d.gamePicture1 }}"></a>
        {{#  } else { }}
        {{""}}
        {{#  } }}
        </script>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 查询表单 -->
            <form class="layui-form layui-form-pane" action="" id="data-search-form" lay-filter="data-search-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">APPID</label>
                        <div class="layui-input-inline">
                            <select id="appIdSelect" name="appId" lay-search=""> </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">游戏名称</label>
                        <div class="layui-input-inline">
                            <select id="gameCodeSelect" name="gameCode" lay-search=""> </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">赛制名称</label>
                        <div class="layui-input-inline">
                            <select id="roundCodeSelect" name="roundCode" lay-search=""> </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <select name="ddState">
                                <option value="">全部状态</option>
                                <option value="true">开启</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-warm" lay-submit id="data-search-btn"
                            lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                        <button type="button" class="layui-btn layui-btn-primary" id="data-search-reset"
                            lay-filter="data-search-reset"><i class="layui-icon">&#xe666;</i>重置</button>
                    </div>
                </div>
            </form>

            <!-- Table表头 -->
            <script type="text/html" id="crudTableBar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="layui-icon">&#xe654;</i> 新增 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i> 批量删除 </button>
                </div>
            </script>

            <!-- Table -->
            <table class="layui-hide" id="crudTableId" lay-filter="crudTableFilter"></table>

            <!-- 行内按钮 -->
            <script type="text/html" id="crudRowBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i>编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="copy"><i class="layui-icon">&#xe61f;</i>复制</a>
            </script>

            <!-- 行内表单 -->
            <script type="text/html" id="switchStatus">
                <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="switchStatus"
                    {{ d.status ? 'checked' : '' }}>
            </script>
        </div>
    </div>

    <!-- 编辑表单 -->
    <form id="crudFormId" class="layui-form layuimini-form layui-hide" lay-filter="crudFormFilter">
        <div class="layui-form-item layui-hide">
            <div class="layui-input-inline ">
                <input type="text" name="id" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">生效时间</label>
            <div class="layui-input-block">
                <input type="text" id="ddStart" name="ddStart" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">小程序赛制名</label>
            <div class="layui-input-block">
                <input type="text" name="ddName" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <select id="formAppIdSelect" name="ddAppId" lay-search=""> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">游戏名称</label>
            <div class="layui-input-block">
                <select id="formGameCodeSelect" name="ddGame" lay-search=""> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赛制编号</label>
            <div class="layui-input-block">
                <select id="formRoundCodeSelect" name="ddRound" lay-search=""> </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">赛场状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="ddState" lay-skin="switch" checked="checked" value="1">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">赛场资源文件</label>
            <div class="layui-input-block">
                <input type="text" id="ddRes" name="ddRes" autocomplete="off" class="layui-input">
                <tip style="color: red;">更新请以文件名提交</tip>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">产品匹配版本号</label>
            <div class="layui-input-block">
                <input type="text" id="ddMatchVersion" name="ddMatchVersion" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="crudSaveBtnId" class="layui-btn layui-btn-normal layui-hide" lay-submit
                    lay-filter="crudSaveBtnFilter">确认保存</button>
            </div>
        </div>
    </form>
    <script src="../../lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/lay-crud.js" charset="utf-8"></script>
    <script src="../../js/lay-util-select.js" charset="utf-8"></script>
    <script src="../../js/lay-util-form-verify.js" charset="utf-8"></script>
    <script>
        // 当前页面所属模块，使用之前请先在lay-config.js中配置
        const currentPage = {
            module: window.module.jj,
            page: 'jj/roundMatch'
        }

        // 渲染全部动态查询框
        function renderAllSelect(level) {
            renderNormalSelect('appIdSelect', 'jj', 'wxConfig', level);
            renderNormalSelect('gameCodeSelect', 'jj', 'games', level);
            renderNormalSelect('roundCodeSelect', 'jj', 'roundExt', level);

            renderNormalSelect('formAppIdSelect', 'jj', 'wxConfig', level);
            renderNormalSelect('formGameCodeSelect', 'jj', 'games', level);
            renderNormalSelect('formRoundCodeSelect', 'jj', 'roundExt', level);
        }

        // 表单数据查询渲染
        layui.use(['form', 'table', 'layer', 'laydate'], function () {
            $ = layui.jquery, form = layui.form, table = layui.table, layer = layui.layer;
            const laydate = layui.laydate;

            table.render({
                elem: '#crudTableId',
                url: currentPage.module.server + currentPage.page + '/getPage',
                toolbar: '#crudTableBar',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: 'checkbox', fixed: 'left' },
                    { field: 'id', width: 120, title: '序列号', sort: true },
                    { field: 'ddStart', width: 160, title: '生效日期', sort: true },
                    { field: 'ddEnd', width: 160, title: '结束日期', sort: true },
                    { field: 'appName', width: 120, title: '产品名称', sort: true },
                    { field: 'gameName', width: 120, title: '游戏名称', sort: true },
                    { field: 'ddName', width: 160, title: '小程序赛制名', sort: true },
                    { field: 'ddRound', width: 120, title: '赛制编号', sort: true },
                    { field: 'roundName', width: 120, title: '赛制名称', sort: true },
                    { field: 'roundLength', width: 120, title: '赛制时长', sort: true },
                    {
                        field: 'ddState', width: 120, title: '状态', sort: true,
                        templet: (d) => { if (d.ddState === true) { return "开启"; } else { return "关闭"; } }
                    },
                    { field: 'ddReward', width: 660, title: '奖励说明', sort: true },
                    { field: 'ddTime', width: 160, title: '配置日期', sort: true },
                    { field: 'jumpDirect', width: 120, title: '资源图', sort: true, templet: '#img0' },
                    { field: 'gamePicture0', width: 160, title: '现金赛图片1', sort: true, templet: '#img1' },
                    { field: 'gamePicture1', width: 160, title: '现金赛图片2', sort: true, templet: '#img2' },
                    { field: 'ddMatchVersion', width: 160, title: '产品匹配版本号', sort: true },
                    { field: 'operator', title: '操作', minWidth: 150, toolbar: '#crudRowBar', align: "center", fixed: 'right' }
                ]],
                limits: [10, 20, 30, 50, 100],
                limit: 30,
                loading: true,
                page: true,
                event: true,
                size: 'sm',
                height: 'full-120'
            });

            laydate.render({
                elem: '#ddStart',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss',
                theme: 'grid'
            });

        });

    </script>

</body>

</html>
