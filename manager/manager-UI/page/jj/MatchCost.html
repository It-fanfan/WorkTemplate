<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>开赛与复活情况</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.6/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 查询表单 -->
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">查询时间</label>
                        <div class="layui-input-inline" style="width: 14rem;">
                            <input type="text" class="layui-input" id="ddtime" lay-verify="required" name="ddtime"
                                placeholder=" - ">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">详情查询</label>
                        <div class="layui-input-inline" style="width: 14rem;">
                            <select name="operate" id="operate" lay-filter="operate">
                                <option value="">全部</option>
                                <option value="app">产品详情</option>
                                <option value="game">游戏详情</option>
                                <option value="app-game">产品-游戏详情</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">游戏名称</label>
                        <div class="layui-input-inline" style="width:14rem;">
                            <div id="gameCode" name="gameCode" lay-filter="gameCode"></div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">消耗类型</label>
                        <div class="layui-input-inline" style="width: 14rem;">
                            <select name="ddcosttype" id="ddcosttype">
                                <option value="">全部</option>
                                <option value='gameEnter'>开局</option>
                                <option value='relive'>复活</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline" style="width:14rem;">
                            <div id="ddappid" name="ddappid" lay-filter="ddappid"></div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit id="data-search-btn"
                            lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                    </div>

                </div>
            </form>

            <!-- Table表头 -->
            <script type="text/html" id="crudTableBar">

                <div class="layui-btn-container">
                                        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class="layui-icon">&#xe654;</i> 新增 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i> 批量删除 </button>
                </div>
            </script>

            <!-- Table -->
            <table class="layui-hide" id="crudTableId" lay-filter="crudTableFilter"></table>

            <!-- 行内按钮 -->
            <script type="text/html" id="crudRowBar">
                	   <a class="layui-btn layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i>编辑</a>
       <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="copy"><i class="layui-icon">&#xe61f;</i></a>
       
            </script>

            <!-- 行内表单 -->
            <script type="text/html" id="switchStatus">
                <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="switchStatus"
                    {{ d.status ? 'checked' : '' }}>
            </script>
        </div>
    </div>

    <!-- 编辑表单 -->
    <form id="crudFormId" class="layui-form layuimini-form layui-hide" lay-filter="crudFormFilter">
        <div class="layui-form-item ">
            <label class="layui-form-label">产品名称 *</label>
            <div class="layui-input-block">
                <input type="text" id="productName" name="productName" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="crudSaveBtnId" class="layui-btn layui-btn-normal layui-hide" lay-submit
                    lay-filter="crudSaveBtnFilter">确认保存</button>
            </div>
        </div>
    </form>

    <script src="../../lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/lay-crud.js" charset="utf-8"></script>
    <script>
        // 当前页面所属模块，使用之前请先在lay-config.js中配置
        const currentPage = {
            module: window.module.jj,
            page: 'jj/matchCost'
        }

        // 表单数据查询渲染
        layui.use(['form', 'table', 'layer', 'laydate'], function () {
            const $ = layui.jquery, form = layui.form, layer = layui.layer, laydate = layui.laydate, table = layui.table;
            table.render({
                elem: '#crudTableId',
                url: currentPage.module.server + currentPage.page + '/getPage',
                toolbar: '#crudTableBar',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { field: 'ddtime', width: 140, title: '时间', sort: true },
                    {
                        field: 'appId', width: 140, title: '产品名称', sort: true, templet: (d) => {
                            let key = d.appId;
                            if (key != null) {
                                return `${appNames[key]}(${key})`;
                            }
                            return '全部';
                        }
                    },
                    {
                        field: 'gameCode', width: 160, title: '游戏名称', sort: true, templet: (d) => {
                            let key = d.gameCode;
                            if (key != null && key > 1000) {
                                return `${gameCodes[key]}`;
                            }
                            return '全部';
                        }
                    },
                    { field: 'coinCount', width: 180, title: '金币消耗次数', sort: true },
                    { field: 'videoCount', width: 180, title: '视频观看次数', sort: true },
                    { field: 'coinTotal', width: 180, title: '金币消耗人数', sort: true },
                    { field: 'videoTotal', width: 180, title: '视频观看人数', sort: true }
                ]],
                limits: [10, 20, 30, 50, 100],
                limit: 30,
                loading: true,
                page: true,
                event: true,
                size: 'sm',
                height: 'full-80'
            });

            // 日期范围选择框渲染
            laydate.render({
                elem: '#ddtime',
                format: 'yyyy-MM-dd',
                range: '~'
            });

        });
    </script>

</body>

</html>
