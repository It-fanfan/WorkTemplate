<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/easyui.css">
		<link rel="stylesheet" type="text/css" href="../css/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/demo.css">
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/ztc_js/plupload.full.min.js"></script>
		<script type="text/javascript" src="../js/ztc_js/decodebase64.js"></script>
		<script type="text/javascript" src="../js/ztc_js/ztc_upload.js"></script>
		<script type="text/javascript" src="../js/ztc_js/exportExcel.js" ></script>
		<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../js/ztc_js/model.js"></script>
		<script>
			var operatorurl = 'notice_state';
			function save() {
				$("#ff").form("submit", {
					url: url,
					onSubmit: function() {
						return $(this).form("validate");
					},
					success: function(result) {
						if(result == "1") {
							$.messager.alert("提示信息", "操作成功");
							$("#dlg").dialog("close");
							$("#grid").datagrid("load");
						} else {
							$.messager.alert("提示信息", "操作失败");
						}
					}
				});
			}
		</script>
		<meta charset="UTF-8">
		<title>模板</title>
	</head>
	<body class="panel-body">
		<div class="panel">
			<!-- 数据表格-->
			<table id="grid" class="easyui-datagrid" title="模板" style="width:100%;height:auto;display: none;" data-options="url: operatorurl + '?datagrid=data',method: 'get',iconCls: 'icon-save',singleSelect: true,
				toolbar: '#tb',fitColumns:true,pageList: [5,10,30,50,70,100],pageSize:30,pagination: true,rownumbers: true,multiSort: false,remoteSort: true,collapsible: true,
				onHeaderContextMenu: function(e, field) {e.preventDefault();if(!cmenu) {createColumnMenu();}cmenu.menu('show', {left: e.pageX,top: e.pageY});}">
				<thead>
					<tr>
					<th data-options="field:'notice_time',align:'center',width:80,sortable:true">通知时间</th>
						<th data-options="field:'notice_url',align:'center',width:80,sortable:true">通知url</th>
						<th data-options="field:'notice_name',align:'center',width:80,sortable:true">通知结果</th>
						
					</tr>
				</thead>
			</table>
			<!--蒙板 -->
			<div style="width: 100%;height: 100%;z-index: 1; position: fixed;background-color: #FAFAFA;"></div>
			<!--工具栏 -->
			<div id="tb" style="padding:2px 5px;">
				<div style="padding:2px 5px;">
				</div>
				<!--搜索表单 -->
				<div>
					<form name="searchform" method="post" action="" id="searchform">
						<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="doSearch()">查询</a>
					</form>
				</div>
			</div>
			<!--表单 -->
			<div id="dlg" class="easyui-dialog" title="New Topic" style="width: 500px;height: auto;min-height:400px;max-height: 100%;position: relative; padding: 10px 10px;" buttons="#form-buttons" data-options="closed:true">
				<form id="ff" method="post" action="">
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_gameid" name="wx_gameid" style="width:90%" data-options="label:'游戏id:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_date" name="wx_date" style="width:90%" data-options="label:'日期:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_new" name="wx_new" style="width:90%" data-options="label:'注册用户数:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_active" name="wx_active" style="width:90%" data-options="label:'活跃用户数:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_visit" name="wx_visit" style="width:90%" data-options="label:'访问用户数:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_avg_login" name="wx_avg_login" style="width:90%" data-options="label:'人均登录次数:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_avg_online" name="wx_avg_online" style="width:90%" data-options="label:'人均在线时长:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_remain2" name="wx_remain2" style="width:90%" data-options="label:'注册次留:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_video_show" name="wx_video_show" style="width:90%" data-options="label:'视频曝光量:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_video_clickrate" name="wx_video_clickrate" style="width:90%" data-options="label:'视频点击率:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_video_income" name="wx_video_income" style="width:90%" data-options="label:'视频收入:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_banner_show" name="wx_banner_show" style="width:90%" data-options="label:'bannel曝光量:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_banner_clickrate" name="wx_banner_clickrate" style="width:90%" data-options="label:'bannel点击率:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_banner_income" name="wx_banner_income" style="width:90%" data-options="label:'bannel收入:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_reg_ad" name="wx_reg_ad" style="width:90%" data-options="label:'注册用户来自广告占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_reg_jump" name="wx_reg_jump" style="width:90%" data-options="label:'注册用户来自跳转占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_reg_search" name="wx_reg_search" style="width:90%" data-options="label:'注册用户来自搜索占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_reg_app" name="wx_reg_app" style="width:90%" data-options="label:'注册用户来自app占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_reg_code" name="wx_reg_code" style="width:90%" data-options="label:'注册用户来自二维码占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_reg_session" name="wx_reg_session" style="width:90%" data-options="label:'注册用户来自会话占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_active_women" name="wx_active_women" style="width:90%" data-options="label:'活跃女性占比:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_share_user" name="wx_share_user" style="width:90%" data-options="label:'分享人数:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_share_count" name="wx_share_count" style="width:90%" data-options="label:'分享次数:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_share_rate" name="wx_share_rate" style="width:90%" data-options="label:'分享率:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="wx_updatetime" name="wx_updatetime" style="width:90%" data-options="label:'更新时间:',required:true">
					</div>

				</form>
				<div id="form-buttons"style="margin-bottom:20px;text-align:center;">
					<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-save" onclick="save()">保存</a>&nbsp;&nbsp;
					<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-cancel" onclick="cancel()">取消</a>
				</div>
			</div>
		</div>
	</body>
</html>
