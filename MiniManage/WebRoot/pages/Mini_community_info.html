	<meta charset="UTF-8">

  <body class="panel-body">
	<div class="panel">
		<!-- 数据表格-->
		<table id="grid" class="easyui-datagrid" title="模板"
			style="width:100%;height:auto;display: none;"
			data-options="url: operatorurl + '?datagrid=data',method: 'get',iconCls: 'icon-save',singleSelect: true,
					toolbar: '#tb',fitColumns:true,pageList: [5,10,30,50,70,100],pageSize:30,pagination: true,rownumbers: true,multiSort: false,remoteSort: true,collapsible: true,
					onHeaderContextMenu: function(e, field) {e.preventDefault();if(!cmenu) {createColumnMenu();}cmenu.menu('show', {left: e.pageX,top: e.pageY});}">
			<thead>
				<tr>
					<th
						data-options="field:'community_name',align:'center',width:80,sortable:true">商店名称</th>
					<th  data-options="field:'zip_md5',align:'center',width:80,sortable:true">md5</th>
				</tr>
			</thead>
		</table>
		<!--蒙板 -->
		<div
			style="width: 100%;height: 100%;z-index: 1; position: fixed;background-color: #FAFAFA;"></div>

			<div style="padding:2px 5px;">
								<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()" id="add" style="display:none">添加</a>
					<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()" id="edit"  style="display:none">修改</a>
				<a href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-save" plain="true" onclick="exportClick()"
					id="saveout">导出</a>
			</div>
			<div id="tb" style="padding:2px 5px;">
				<div>
					<form name="searchform" method="post" action="" id="searchform">
					         &nbsp;商店名称:<input
							class="easyui-textbox" id="community_name" name="community_name" style="width:100px;" /> <a
							href="javascript:void(0)" class="easyui-linkbutton"
							iconCls="icon-search" onclick="doSearch()">查询</a>
					</form>
				</div>
			</div>
			<div id="dlg" class="easyui-dialog" title="New Topic" style="width: 500px;height: auto;min-height:400px;max-height: 100%;position: relative; padding: 10px 10px;" buttons="#form-buttons" data-options="closed:true">

						<input class="easyui-textbox" id="community_name" name="community_name" style="width:90%" data-options="label:'商店名称:',required:true">
					</div>
					<div style="margin-bottom:20px">
						<input class="easyui-textbox" id="zip_md5"  name="zip_md5" style="width:90%" data-options="label:'md5码:'">
					</div>
				</form>

					<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-save" onclick="save()">保存</a>&nbsp;&nbsp;
					<a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-cancel" onclick="cancel()">取消</a>
