<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../layuiadmin/style/admin.css" media="all" rel="stylesheet">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/lib/echarts/echarts-all.js"></script>
    <script></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）-->
<div id="main" style="width: 400px;height:300px;"></div>


<script src="../layuiadmin/lib/echarts/echarts-all.js"></script>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例

    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        xAxis: {
            type: 'category',
            data: ['00:30', '01:30', '02:30', '03:30', '04:30', '05:30', '06:30',
                '07:30', '08:30', '09:30', '10:30', '11:30', '12:30', '13:30',
                '14:30', '15:30', '16:30', '17:30', '18:30', '19:30', '20:30',
                '21:30', '22:30', '23:30']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [200, 300, 200, 300, 400, 450, 500,200, 300, 200, 300, 400, 500, 600
            ,200, 300, 200, 300, 400, 500, 600,200, 300, 200, 300, 400, 500, 600],
            type: 'line',
            smooth: true
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>
</html>
