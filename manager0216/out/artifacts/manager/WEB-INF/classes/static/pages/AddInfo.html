<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../layuiadmin/style/admin.css" media="all" rel="stylesheet">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="demoTable layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">日期</label>
                        <div class="layui-input-inline" style="width: 7rem;">
                            <input class="layui-input" id="beginDate" name="beginDate" placeholder=" - " type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline" style="width: 6rem;">
                            <input class="layui-input" id="productName" name="productName" type="text">
                        </div>
                    </div>
                    <button class="layui-btn" data-type="reload" id="submit">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-page" lay-filter="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script id="toolbar" type="text/html">
    <div class="layui-table-tool-temp">
    </div>
</script>
<script>
    var operatorurl = '../manage/productdata';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var $ = layui.$;
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [
                [
                    {type: 'checkbox'},
                    {
                        field: 'minitjWx', width: 120, title: '日期', sort: true,
                        templet: '<div>{{ d.minitjWx==undefined?\'\':d.minitjWx.wxDate }}</div>'
                    },
                    {field: 'productName', width: 120, title: '产品名称', sort: true},
                    {field: 'minitjWx', width: 120, title: 'appid', sort: true},
                    {field: 'minitjWx', width: 120, title: '更多游戏跳转1', sort: true},
                    {field: 'recharge', width: 120, title: '更多游戏跳转2', sort: true},
                    {field: 'recharge', width: 120, title: '更多游戏跳转3', sort: true},
                    {field: 'recharge', width: 120, title: '更多游戏跳转4', sort: true},
                    {field: 'recharge', width: 120, title: '更多游戏跳转5', sort: true},
                    {field: 'recharge', width: 120, title: 'banner资源图', sort: true}
                ]
            ],
            page: true,
            toolbar: '#toolbar',
            limit: 20,
            defaultToolbar: ['filter', 'exports'],
            statusName: 'status',//数据状态的字段名称，默认：code
            statusCode: 200 //成功的状态码，默认：0
        });

        $('#submit').click(function () {
            let beginDate = $('#beginDate').val();
            let endDate = $('#endDate').val();
            let productName = $('#productName').val();
            console.log("beginDate :" + beginDate);
            console.log("endDate :" + endDate);
            console.log("productName :" + productName);
            table.reload('table-page', {
                page: {
                    curr: 1 //重新从第 1 页开始
                    , limit: 20
                },
                url: '../manage/productdata/search',
                method: "post",
                where: {
                    "beginDate": beginDate,
                    "endDate": endDate,
                    "productName": productName
                }
                , page: {curr: 1}
            });
        });

        laydate.render({
            elem: '#beginDate',
            format: 'yyyy-MM-dd'
        });
        laydate.render({
            elem: '#endDate',
            format: 'yyyy-MM-dd'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table"
      style="padding: 20px 0 0 0;width: 600px;height: 700px;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="id" name="id"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">游戏代号</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="ddcode" lay-verify="required" name="ddcode"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input id="front-submit" lay-filter="front-submit" lay-submit type="button" value="确认">
    </div>
</form>
</body>
</html>
