<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../layuiadmin/style/admin.css" media="all" rel="stylesheet">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">合集号</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input class="layui-input" id="gameId" name="gameId" type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">合集名称</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input class="layui-input" id="gameName" name="gameName" type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" lay-filter="game-search" lay-submit="">
                                <i class="layui-icon layuiadmin-button-btn"></i>查询
                            </button>
                        </div>
                    </form>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-game" lay-filter="table-game"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script id="toolbar" type="text/html">
    <div class="layui-table-tool-temp">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>新增
        </button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="update"><i class="layui-icon">&#xe642;</i>编辑
        </button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除
        </button>
    </div>
</script>
<script>
    const operatorurl = '../manage/gameset';
    layui.use(['table', 'laydate', 'form', 'layer', 'multiSelect', 'index'], function (arrayLike) {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            laydate = layui.laydate;
        var allGameSets = [];
        let jumpArr = [];
        var boxSelect = xmSelect.render({
            el: '#gameBox',
            name: 'select',
            language: 'zn',
            toolbar: {show: true},
            data: [],
            autoRow: true,
            paging: true,
            pageSize: 5,
            delay: 500,
            filterable: true,
            filterDone: function (val, list) {
                console.log(`搜索完毕, 搜索关键词: ${val}, 过滤数据: ${list.length}个`)
            },
        });
        var jumpSelect = xmSelect.render({
            el: '#jumpDirect',
            language: 'zn',
            toolbar: {show: true},
            name: 'jumpDirect',
            data: [],
            autoRow: true,
            paging: true,
            pageSize: 5,
            delay: 500,
            max: 1,
            filterable: true,
            filterDone: function (val, list) {
                console.log("搜索完毕, 搜索关键词:" + val + "过滤数据: " + list.length + "}个");
            },
        });
        $(() => {
            $.ajax({
                type: "get",
                dataType: "json",
                url: '../manage/games/selectBox',
                success: (res) => {
                    res.forEach(function (val, index, arr) {
                        allGameSets.push(val);
                    });
                    let data = [];
                    for (let i = 0; i < allGameSets.length; i++) {
                        let val = allGameSets[i];
                        let context = {name: val.title, value: val.value, selected: false};
                        data.push(context);
                    }
                    boxSelect.update(
                        {
                            data: data,
                            autoRow: true,
                        }
                    );
                },
                error: function () {
                    alert("查询失败")
                }
            },);
            $.ajax({
                type: "get",
                dataType: "json",
                url: '../manage/gameset/jumpdirect',
                success: (res) => {

                    res.forEach(function (val, index, arr) {
                        // console.log("val.ddappid :"+val.ddappid);
                        let context = {name: val.jumpDirect, value: val.jumpDirect, selected: false};
                        jumpArr.push(context);
                    });
                    jumpSelect.update(
                        {
                            data: jumpArr,
                            autoRow: true,
                        }
                    );
                },
                error: function () {
                    alert("查询失败")
                }
            });
        });

        // 表格重载
        function table_reload(where_data) {
            if (where_data instanceof Object) {
                where_data = JSON.stringify(where_data);
            }
            table.reload('table-game', {
                where: { //设定异步数据接口的额外参数，任意设
                    'searchData': where_data,
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }

        table.on('toolbar(table-game)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var l = checkStatus.data.length;
            var row = checkStatus.data[0];

            switch (obj.event) {
                case 'add':
                    jumpSelect.update(
                        {
                            data: jumpArr,
                            autoRow: true,
                        }
                    );
                    add();
                    break;
                case 'delete':
                    if (l == 0) {
                        layer.msg('请选择一行');
                    } else if (l > 1) {
                        layer.msg('只能删除一行哦');
                    } else {
                        deleteRow(row);
                    }
                    break;
                case 'update':
                    if (l == 0) {
                        layer.msg('请选择一行');
                    } else if (l > 1) {
                        layer.msg('只能选择一行');
                    } else {
                        layer.msg('编辑');
                        var keys = row.gameBox;
                        // console.log('default:', keys, allGameSets);
                        let data = [];
                        for (let i = 0; i < allGameSets.length; i++) {
                            let val = allGameSets[i];
                            // console.log('default select:', keys.indexOf(val.value));
                            let context = {
                                name: val.title,
                                value: val.value,
                                selected: keys.indexOf(val.value + "") >= 0
                            };
                            data.push(context);
                        }
                        var direct = row.ddappid;
                        let directData = [];
                        for (let i = 0; i < jumpArr.length; i++) {
                            let a = jumpArr[i];
                            var result = (direct == a.value);
                            //console.log(" === a --："+result+"-"+typeof (result))
                            let context = {
                                name: a.value,
                                value: a.value,
                                selected: result
                            };
                            directData.push(context);
                        }
                        jumpSelect.update(
                            {
                                data: directData,
                                autoRow: true,
                            }
                        );
                        boxSelect.update(
                            {
                                data: data,
                                autoRow: true,
                            }
                        );
                        update();
                    }
                    break;
            }

            // 修改
            function update() {
                $('#form_table').removeClass('layui-hide').addClass('layui-show');
                layui.layer.open({
                    type: 1,
                    title: '编辑',
                    content: $('#form_table'),
                    maxmin: true,
                    shade: 0,
                    area: ['auto', '550px'],
                    btn: ['确定', '取消'],

                    success: (layero, index) => {
                        // id
                        let checkStatus = table.checkStatus('table-game');
                        let data = UIConfig.formatData(checkStatus.data[0]);
                        form.val("form_table", data);

                    },
                    yes: (index, layero) => {
                        // 提交监听
                        form.on('submit(front-submit)', function (data) {
                            var field = UIConfig.sumbitFormatData(data); //获取提交的字段
                            var url = operatorurl + "/edit";
                            $.ajax({
                                url: url,
                                data: field,
                                contentType: "application/json; charset=utf-8",
                                type: 'post',
                                dataType: "json",
                                success: function (result) {
                                    UIConfig.postMsg(result);
                                    if (result.successed) {
                                        layer.close(index);
                                    }
                                }
                            });
                        });

                        $('#front-submit').trigger('click');
                    },
                    end: () => {

                        $("#form_table")[0].reset();
                        $('#form_table').removeClass('layui-show').addClass('layui-hide');
                        table.reload('table-game');
                        return false;
                    }
                });
            }

            // 新增
            function add() {
                // 表单元素
                $('#form_table').removeClass('layui-hide').addClass('layui-show');
                let data = [];
                for (let i = 0; i < allGameSets.length; i++) {
                    let val = allGameSets[i];
                    let context = {name: val.title, value: val.value, selected: false};
                    data.push(context);
                }
                // console.log('data', data);
                boxSelect.update(
                    {
                        data: data,
                        autoRow: true,
                    }
                );
                layui.layer.open({
                    type: 1,
                    content: $('#form_table'),
                    title: '添加',
                    maxmin: true,
                    area: ['auto', '550px'],
                    btn: ['确定', '取消'],
                    success: function (layero, index) {
                        var checkStatus = table.checkStatus('#table-game');
                        let data = UIConfig.formatData(checkStatus.data[0]);
                        form.val("form_table", data);
                    },
                    yes: function (index, layero) {
                        // 提交监听
                        form.on('submit(front-submit)', data => {
                            var field = UIConfig.sumbitFormatData(data); //获取提交的字段
                            var url = operatorurl + "/new";
                            $.ajax({
                                url: url,
                                data: field,
                                contentType: "application/json; charset=utf-8",
                                type: 'post',
                                dataType: "json",
                                success: function (result) {
                                    UIConfig.postMsg(result);
                                    if (result.successed) {
                                        layer.close(index);
                                    }
                                }
                            });

                        });

                        $('#front-submit').trigger('click');
                    },
                    end: function () {
                        $("#form_table")[0].reset();
                        $('#form_table').removeClass('layui-show').addClass('layui-hide');
                        return false;
                    }
                });
            }

            // 删除行
            function deleteRow(row) {
                layer.confirm('真的删除行么', function (index) {
                    //向服务端发送删除指令
                    var url = operatorurl + "/delete";
                    $.ajax({
                        url: url,
                        data: JSON.stringify(row),
                        contentType: "application/json; charset=utf-8",
                        type: 'post',
                        dataType: "json",
                        success: function (result) {
                            UIConfig.postMsg(result);
                            if (result.successed) {
                                layer.close(index);
                            }
                        }
                    });
                });
            }
        });
        table.render({
            elem: '#table-game',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},

                {field: 'ddcode', width: '20%', title: '游戏集代号', sort: true},
                {
                    field: 'ddstate', width: '20%', title: '合集类型', sort: true, templet: (d) => {
                        if (d.ddstate == true)
                            return "壳子模式";
                        return "游戏模式";
                    }
                },
                {field: 'ddname', width: '25%', title: '游戏合集名称', sort: true},
                {field: 'ddcontent512a', width: '25%', title: '游戏合集内容', sort: true}
            ]],
            page: true,
            limit: 20,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });
        laydate.render({
            elem: '#times',
            range: true
        });
        // 搜索查询
        form.on('submit(game-search)', function (data) {
            var field = data.field;
            //执行重载
            table_reload(field);
            return false;
        });
    })
</script>
<!-- 表单元素 -->
<form class="layui-form layui-hide" id="form_table" lay-filter="form_table"
      style="padding: 20px 0 0 0;width: 600px;height: 700px;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="id" name="id"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">游戏合集代号 *</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input " id="ddcode" lay-verify="required" name="ddcode"
                   type="text">
        </div>
    </div>
    <div class=" layui-form-item">
        <label class="layui-form-label">合集类型 *</label>
        <div class="layui-input-inline">
            <select id="ddState" lay-filter="collect" name="ddstate">
                <option selected="selected" value="false">游戏模式</option>
                <option value="true">壳子模式</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">游戏合集名称 *</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="ddname" lay-verify="required"
                   name="ddname" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">游戏合集新增 *</label>
        <div class="layui-input-inline">
            <div id="gameBox" lay-filter="heji" name="gameBox"></div>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">人工排序（以#分隔) *</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="ddarrange512a" name="ddarrange512a"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">跳转关系 </label>
        <div class="layui-input-inline">
            <div id="jumpDirect" lay-filter="jumpDirect" name="jumpDirect"></div>
        </div>
    </div>
    <div class="layui-form-item layui-hide" style="text-align:center;">
        <input id="front-submit" lay-filter="front-submit" lay-submit style="text-align:center;" type="button"
               value="确认">
    </div>
</form>
</body>
</html>
