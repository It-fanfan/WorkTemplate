<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="gameId" name="gameId">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">位置</label>
                            <div class="layui-input-inline" style="width: 6rem;">
                                <input type="text" class="layui-input" id="gameName" name="gameName">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>

                    </form>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
<!--        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>-->
<!--        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>-->
<!--        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>-->
    </div>
</script>
<script type="text/html" id="barDetail">
    <a class="layui-btn  layui-btn-xs" lay-event="detail">查看</a>
</script>
<script>
    const operatorurl = '../manage/aaa';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: '',width:'120', title: '日期', sort: true},
                {field: '', width:'150', title: '广告位名称', sort: true},
                {field: '', width:'150', title: '位置', sort: true},
                {field: '',width:'120', title: '展示次数', sort: true},
                {field: '', width:'120', title: '点击次数', sort: true},
                {field: '',width:'120', title: '点击人数', sort: true},
                {field: '', width:'120', title: '跳转人数', sort: true},
                {field: '',width:'120', title: '跳转次数', sort: true},
                {field: '', width:'120', title: '点击率', sort: true},
                {fixed: 'right', width:'80', align:'center', toolbar: '#barDetail'}
            ]],
            page: true,
            autoSort:false,
            toolbar: '#toolbar',
            limit: 20,
            defaultToolbar: ['filter', 'exports']
        });
        //监听工具条
        table.on('tool(table-page)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            }
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#createTime',
            format: 'yyyy/MM/dd HH:mm'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;width: 350px;height: 200px;">

    <div class="layui-form-item layui-hide">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id"  autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">游戏ID *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddcode" name="ddcode" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">游戏名称 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddname" name="ddname" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分享JSON</label>
        <div class="layui-input-inline">
            <input type="text" id="ddshareres" name="ddshareres" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
