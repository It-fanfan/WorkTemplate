<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="../layuiadmin/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../layuiadmin/style/admin.css" media="all" rel="stylesheet">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="demoTable layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-inline" style="width: 14rem;">
                            <input class="layui-input" id="beginDate" name="beginDate" placeholder=" - " type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-inline" style="width: 14rem;">
                            <input class="layui-input" id="endDate" name="endDate" placeholder=" - " type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline" style="width: 14rem;">
                            <div id="productName" name="productName" lay-filter="productName"></div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div></div>
                    </div>
                    <div class="layui-inline">
                        <div></div>
                    </div>
                    <div class="layui-inline">
                        <div></div>
                    </div>
                    <div class="layui-inline">
                        <div></div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="reload" id="submit">
                            <i class="layui-icon layuiadmin-button-btn"></i>查询
                        </button>
                    </div>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-page" lay-filter="table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script id="toolbar" type="text/html">
    <div class="layui-table-tool-temp">
    </div>
</script>
<script>
    const operatorurl = '../manage/productdata';
    /**
     * 产品名称查询框
     */
    let appSelect = xmSelect.render({
        el: '#productName',
        name: 'productName',
        language: 'zn',
        data: [],
        radio: true,
        clickClose: true,
        paging: true,
        pageSize: 5,
        delay: 500,
        filterable: true,
        filterDone: function (val, list) {
        },
    });
    //产品名称数组
    let appNames = [];
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var $ = layui.$;
        $.ajax({
            type: "get",
            dataType: "json",
            url: '../manage/roundmatch/appname',
            success: (res) => {
                res.forEach(function (val, index, arr) {
                    var type;
                    if (val.programType === 0) {
                        type = "小游戏";
                    }
                    if (val.programType === 1) {
                        type = "小程序";
                    }
                    if (val.programType === 2) {
                        type = "公众号";
                    }
                    let context = {name: val.productName + "（" + type + ")", value: val.ddappid, selected: false};
                    appNames.push(context);
                });
                appSelect.update(
                    {
                        data: appNames,
                        autoRow: true,
                    }
                );
            },
            error: function () {
                alert("查询失败")
            }
        });
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [
                [
                    {type: 'checkbox'},
                    {field: 'wxDate', width: 120, title: '日期', sort: true},
                    {field: 'productName', width: 120, title: '产品名称', sort: true},
                    {field: 'wxNew', width: 120, title: '注册用户数', sort: true},
                    {field: 'wxRegAd', width: 120, title: '新增-广告', sort: true},
                    {field: 'wxRegJump', width: 120, title: '新增-跳转', sort: true},
                    {field: 'wxRegSearch', width: 120, title: '新增-搜索', sort: true},
                    {field: 'wxRegApp', width: 120, title: '新增-APP', sort: true},
                    {field: 'wxRegCode', width: 120, title: '新增-二维码', sort: true},
                    {field: 'wxRegSession', width: 120, title: '新增-会话', sort: true},
                    {field: 'wxRegOther', width: 120, title: '新增-其他', sort: true},
                    {field: 'wxActive', width: 120, title: '活跃用户数', sort: true},
                    {field: 'wxActiveWomen', width: 120, title: '活跃女性占比', sort: true},
                    {field: 'wxShareUser', width: 120, title: '分享人数', sort: true},
                    {field: 'wxShareCount', width: 120, title: '分享次数', sort: true},
                    {
                        field: 'wxShareRate', width: 120, title: '分享率', sort: true,
                        templet: (d) => {
                            if (d.wxShareRate != null && d.wxShareRate !== "null") {
                                return d.wxShareRate + "%";
                            } else {
                                return "";
                            }
                        }
                    },
                    {field: 'wxRegJson', width: 120, title: '注册用户来源', sort: true}
                ]
            ],
            page: true,
            toolbar: '#toolbar',
            limit: 20,
            defaultToolbar: ['filter', 'exports'],
            statusName: 'status',//数据状态的字段名称，默认：code
            statusCode: 200, //成功的状态码，默认：0
            height: 'full-120'
        });
        //此处作单独搜索逻辑公用产品信息详情数据
        $('#submit').click(function () {
            let beginDate = $('#beginDate').val();
            let endDate = $('#endDate').val();
            let selectArr = appSelect.getValue();
            if ((beginDate === "" && endDate !== "") || (beginDate !== "" && endDate === "")) {
                UIConfig.warnMsg("请填写完整查询时间");
                return false;
            }
            table.reload('table-page', {
                page: {
                    curr: 1 //重新从第 1 页开始
                    , limit: 20
                },
                url: '../manage/usersource/search',
                method: "post",
                where: {
                    "beginDate": beginDate,
                    "endDate": endDate,
                    "productName": selectArr[0] !== undefined ? selectArr[0].value : ""
                }
            });
        });

        laydate.render({
            elem: '#beginDate',
            format: 'yyyy-MM-dd'
        });
        laydate.render({
            elem: '#endDate',
            format: 'yyyy-MM-dd'
        });
    })

</script>

<!-- 表单元素 -->
<form class="layui-form layui-hide" id="form_table" lay-filter="form_table"
      style="padding: 20px 0 0 0;width: 600px;height: 700px;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="id" name="id"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">游戏代号</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input layui-input" id="ddcode" lay-verify="required" name="ddcode"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input id="front-submit" lay-filter="front-submit" lay-submit type="button" value="确认">
    </div>
</form>
</body>
</html>
