<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 6rem;">日期</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input type="text" class="layui-input" id="dateNum" name="dateNum" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 6rem;">产品名称</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <div id="productsName" name="productsName" lay-filter="productsName"></div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 6rem;">APPID</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input type="text" class="layui-input" id="appId" name="appId">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit=""
                                    lay-filter="front-search">
                                <i class="layui-icon layuiadmin-button-btn"></i>查询
                            </button>
                        </div>
                    </form>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const operatorurl = '../manage/wxDailySummary';
    //产品名称数组
    let appNames = [];
    /**
     * 产品名称查询框
     */
    let appSelect = xmSelect.render({
        el: '#productsName',
        name: 'productsName',
        language: 'zn',
        data: [],
        radio: true,
        clickClose: true,
        paging: true,
        pageSize: 5,
        delay: 500,
        filterable: true,
        filterDone: function (val, list) {
        },
    });
    layui.use(['table', 'form', 'laydate'], () => {
        const $ = layui.$, table = layui.table, form = layui.form, laydate = layui.laydate;
        table.render({
            elem: '#table-page',
            url: operatorurl,
            cols: [[
                {type: 'numbers', title: '序号'},
                {field: 'refDate', width: 140, title: '日期', sort: true, align: 'center'},
                {field: 'appId', width: 180, title: 'appId', sort: true, align: 'center'},
                {field: 'appName', width: 160, title: '产品名称', sort: true, align: 'center'},
                {field: 'visitTotal', width: 200, title: '累计用户数', sort: true, align: 'center'},
                {field: 'sharePv', width: 140, title: '转发次数', sort: true, align: 'right'},
                {field: 'shareUv', width: 140, title: '转发用户数', sort: true, align: 'right'}
            ]],
            page: true,
            toolbar: '#toolbar',
            limit: 30,
            defaultToolbar: ['filter', 'exports'],
            height: 'full-160'
        });
        $(() => {
            $.ajax({
                type: "get",
                dataType: "json",
                url: '../manage/roundmatch/appname',
                success: (res) => {
                    res.forEach(function (val, index, arr) {
                        //console.log("我是appName :"+val.ddappid+"名字:"+ val.productName)
                        var type;
                        if (val.programType === 0) {
                            type = "小游戏";
                        }
                        if (val.programType === 1) {
                            type = "小程序";
                        }
                        if (val.programType === 2) {
                            type = "公众号";
                        }
                        let context = {
                            name: val.productName + "（" + type + ")",
                            value: val.ddappid,
                            selected: false
                        };
                        appNames.push(context);
                    });
                    appSelect.update(
                        {
                            data: appNames,
                            autoRow: true,
                        }
                    );
                },
                error: function () {
                    alert("查询失败")
                }
            });
        });
        // 渲染时间查询框
        laydate.render({
            elem: '#dateNum',
            range: true
        });
    });
</script>
</body>
</html>
