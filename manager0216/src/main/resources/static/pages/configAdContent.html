<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>
        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
</script>
<script>
    const operatorurl = '../manage/configAdContent';
    let checkedRoles = [];
    /**
     * 打开页面时初始化加载数据
     */
    layui.use(['table', 'form', 'layer', 'tree'], () => {
        const $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, tree = layui.tree;
        table.render({
            elem: '#table-page',
            url: operatorurl,
            cols: [[
                {type: 'checkbox'},
                {field: 'ddId', width: 80, title: 'ID', sort: true, align: 'right'},
                {
                    field: 'ddAdType', width: 120, title: '类型', sort: true, align: 'center',
                    templet: (d) => {
                        let typeName = "";
                        switch (d.ddAdType) {
                            case 1:
                                typeName = "大Banner";
                                break;
                            case 2:
                                typeName = "小Banner";
                                break;
                            case 3:
                                typeName = "插屏";
                                break;
                            case 4:
                                typeName = "ICON";
                                break;
                        }
                        return typeName;
                    }
                },
                {field: 'ddWeight', width: 120, title: '权重值', sort: true, align: 'center'},
                {field: 'ddTargetAppId', width: 180, title: '目标AppId', sort: false, align: 'center'},
                {field: 'ddTargetAppName', width: 180, title: '目标App名称', sort: false},
                {field: 'ddImageUrl', width: 150, title: '图片地址', sort: false},
                {field: 'ddPromoteAppId', width: 180, title: '中转AppId', sort: false, align: 'center'},
                {field: 'ddPromoteAppName', width: 180, title: '中转App名称', sort: false},
                {field: 'updateTime', width: 200, title: '数据更新时间', sort: true, align: 'center'}
            ]],
            page: true,
            toolbar: '#toolbar',
            limit: 30,
            defaultToolbar: ['filter', 'exports']
        });
    })

</script>
<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table"
      style="padding: 20px 0 0 0;width: 400px;height: 350px;">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <input type="text" id="ddId" name="ddId" class="layui-input" autocomplete="off" disabled
                   placeholder="保存成功后自动生成">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline ">
            <input type="text" id="ddAdType" name="ddAdType" class="layui-input" autocomplete="off"
                   lay-verify="required|number" placeholder="日后请修改成下拉框">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">权重 </label>
        <div class="layui-input-inline">
            <input type="text" id="ddWeight" name="ddWeight" class="layui-input" autocomplete="off"
                   lay-verify="required|number">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">图片地址</label>
        <div class="layui-input-inline">
            <input type="text" id="ddImageUrl" name="ddImageUrl" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">目标AppId</label>
        <div class="layui-input-inline ">
            <input type="text" id="ddTargetAppId" name="ddTargetAppId" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">目标AppId名称</label>
        <div class="layui-input-inline">
            <input type="text" id="ddTargetAppName" name="ddTargetAppName" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">中转AppId</label>
        <div class="layui-input-inline">
            <input type="text" id="ddPromoteAppId" name="ddPromoteAppId" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">中转App名称</label>
        <div class="layui-input-inline">
            <input type="text" id="ddPromoteAppName" name="ddPromoteAppName" class="layui-input" autocomplete="off"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-hide" style="text-align:center;">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认"
               style="text-align:center;">
    </div>
</form>
</body>
</html>
