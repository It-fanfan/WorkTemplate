<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script src="../layuiadmin/xm-select.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <label class="layui-form-label">提现时间</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input type="text" class="layui-input" id="times" name="times" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <div id="productName" name="productName" lay-filter="productName"></div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input type="text" class="layui-input" id="userName" name="userName">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户ID</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <input type="text" class="layui-input" id="uid" name="uid">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">提现状态</label>
                            <div class="layui-input-inline" style="width: 14rem;">
                                <select name="ddStatus" id="ddStatus">
                                    <option value=""> -</option>
                                    <option value=0>申请中</option>
                                    <option value=200>提现成功</option>
                                    <option value=1>未绑定</option>
                                    <option value=2>已提现操作，未到账</option>
                                    <option value=-1>申请驳回</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layuiadmin-button-btn"></i>查询
                            </button>
                        </div>
                        <div class="layui-btn-group auditTable">
                            <button type="button" class="layui-btn" data-type="getCheckData">审核通过</button>
                        </div>
                    </form>
                </div>
                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <!--        <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>-->
        <!--        <div class="layui-inline" lay-event="update"><i class="layui-icon layui-icon-edit"></i></div>-->
        <!--        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>-->

    </div>
</script>
<script>
    const operatorurl = '../manage/recharge';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        var $ = layui.$;
        var appNames = [];
        var appSelect = xmSelect.render({
            el: '#productName',
            name: 'productName',
            language: 'zn',
            toolbar: {show: true},
            data: [],
            radio: true,
            clickClose: true,
            autoRow: true,
            paging: true,
            pageSize: 5,
            delay: 500,
            filterable: true,
            filterDone: function (val, list) {
                console.log(`搜索完毕, 搜索关键词: ${val}, 过滤数据: ${list.length}个`)
            },
        });
        $.ajax({
            type: "get",
            dataType: "json",
            url: '../manage/roundmatch/appname',
            success: (res) => {

                res.forEach(function (val, index, arr) {
                    appNames[val.ddappid] = val.productName;
                });
                let data = [];
                Object.keys(appNames).forEach(key => {
                    let context = {name: appNames[key], value: key, selected: false};
                    data.push(context);
                });
                appSelect.update(
                    {
                        data: data,
                        autoRow: true,
                    }
                );
            },
            error: function () {
                alert("查询失败")
            }
        }),
        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'dduid', width: 270, title: '用户ID', sort: true},
                {field: 'userName', width: 120, title: '用户昵称', sort: true},
                {field: 'ddrmb', width: 160, title: '申请提现金额(元)', sort: true},
                // {field: 'ddrmbed', width: 120, title: '已提现金额(元)', sort: true},
                {field: 'remainAmount', width: 160, title: '剩余提现金额(元)', sort: true},
                {
                    field: 'programType', width: 120, title: '来源类型', sort: true,
                    templet: (d) => {
                        if (d.programType == 1) {
                            return '小程序';
                        } else if (d.programType == 0) {
                            return '小游戏';
                        } else if (d.programType == 2) {
                            return '公众号';
                        }
                    }
                },
                {field: 'ddappid', width: 180, title: '来源APPID', sort: true},
                {field: 'productName', width: 120, title: '来源产品名称', sort: true},
                {field: 'ddid', width: 180, title: '提现订单号', sort: true},


                {
                    field: 'ddtip', width: 220, title: '提现描述', sort: true,
                    templet: (d) => {
                        if (d.ddtip == null || d.ddtip == "null") {
                            return "无";
                        } else {
                            return d.ddtip;
                        }
                    }
                },
                {
                    field: 'ddstatus', width: 180, title: '提现状态', sort: true,
                    templet: (d) => {
                        if (d.ddstatus == 0) {
                            return '申请中';
                        } else if (d.ddstatus == 1) {
                            return '1-未绑定';
                        } else if (d.ddstatus == 2) {
                            return '2-已提现操作，未到账';
                        } else if (d.ddstatus == 200) {
                            return '提现成功';
                        } else if (d.ddstatus == -1) {
                            return '-1-申请驳回';
                        } else
                            return '其他';
                    }
                },
                {field: 'ddtimes', width: 160, title: '提现时间', sort: true},
                {field: 'ddtrans', width: 160, title: '审核通过时间', sort: true}
            ]],
            limit: 20,
            autoSort: false,
            page: true,
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports']
        });
        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('table-page');
                var l = checkStatus.data.length;
                data = checkStatus.data;
                if (l == 0) {
                    layer.msg('请选择一行');
                } else {
                    var submitDatas = JSON.stringify(data);
                    // var arry = submitDatas.substr(1, submitDatas.length - 2);
                    console.log("jasonarry :" + submitDatas)
                    var jsonArry = JSON.parse(submitDatas);
                    //var obj = {};

                    layer.confirm('请检查订单后确认提现', function (index) {
                        $.ajax({
                            url: '../manage/recharge/audit',
                            data: submitDatas,
                            contentType: "application/json; charset=utf-8",
                            type: 'post',
                            dataType: "json",
                            success: function (result) {
                                UIConfig.postMsg(result);
                                if (result.successed) {
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                }
                            }
                        });
                        layer.close(index);
                    });
                }
            }
        };
        $('.auditTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#ddtrans',
            format: 'yyyy/MM/dd HH:mm'
        });
        laydate.render({
            elem: '#ddtimes',
            format: 'yyyy/MM/dd HH:mm'
        });

    })

</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table"
      style="padding: 20px 0 0 0;width: 600px;height: 700px;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-inline">
            <input type="text" id="ddid" name="ddid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">用户编号</label>
        <div class="layui-input-inline">
            <input type="text" id="dduid" name="dduid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">对应平台appId</label>
        <div class="layui-input-inline">
            <input type="text" id="ddappid" name="ddappid" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">提现人民币</label>
        <div class="layui-input-inline">
            <input type="text" id="ddrmb" name="ddrmb" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">提现描述</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtip" name="ddtip" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>


    <div class="layui-form-item ">
        <label class="layui-form-label">完成时间</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtrans" name="ddtrans" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">操作时间</label>
        <div class="layui-input-inline">
            <input type="text" id="ddtimes" name="ddtimes" lay-verify="required" autocomplete="off"
                   class="layui-input layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
