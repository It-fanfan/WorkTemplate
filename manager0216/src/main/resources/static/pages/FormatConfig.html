<script>
    const operatorurl = '../manage/gameday';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'creatTime', width: 120, title: '配置日期', sort: true},
                {field: 'ddcode', width: 120, title: '赛制编号', sort: true},
                {field: 'ddname', width: 120, title: '赛制名称', sort: true},
                {field: 'ddpriority', width: 120, title: '优先级', sort: true},

                {field: 'totalField', width: 120, title: '场次', sort: true},
                {field: 'sessionDetail', width: 120, title: '场次详情', sort: true},
                {field: 'gameDateSurvey', width: 120, title: '奖励说明', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            limit: 20,
            defaultToolbar: ['filter', 'exports']
        });
        //监听工具条
        table.on('tool(table-page)', function(obj){
            var data = obj.data;
            if(obj.event === 'obtain'){
                debugger;

                layer.alert('编辑行：<br>'+ JSON.stringify(data));

            }

        });
        form.verify({
            numberOrEmpty: function (value, item) {
                if (value != '') {
                    if (!/^\d+$/.test(value)) {
                        return '只能填写数字或者不填';
                    }
                }
            }
        });
        laydate.render({
            elem: '#times',
            range: true
        });
        laydate.render({
            elem: '#effectTime',
            format: 'yyyy/MM/dd'
        });
        laydate.render({
            elem: '#creatTime',
            format: 'yyyy/MM/dd'
        });
        laydate.render({
            elem: '#startTime',
            range: true
        });

    })

</script>
