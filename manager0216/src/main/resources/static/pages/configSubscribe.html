<!DOCTYPE html>
<html lang="chs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../layuiadmin/modules/operation.js"></script>
    <script></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- 搜索表单 -->
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <form class="layui-form-item" id="search-form">
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="" lay-filter="front-search">
                                <i class="layui-icon layuiadmin-button-btn"></i>查询
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 数据表格 -->
                <div class="layui-card-body">
                    <table class="layui-hide" lay-filter="table-page" id="table-page"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-table-tool-temp">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>新增
        </button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="update"><i class="layui-icon">&#xe642;</i>编辑
        </button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除
        </button>
    </div>
</script>
<script>
    const operatorurl = '../manage/configSubscribe';
    layui.use(['table', 'laydate', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        table.render({
            elem: '#table-page',
            url: operatorurl + '?datagrid=data',
            cols: [[
                {type: 'checkbox'},
                {field: 'ddAppId', width: 180, title: '应用编号', sort: true},
                {field: 'ddId', width: 400, title: '模板Id', sort: true},
                {field: 'ddNo', width: 100, title: '模板编号', sort: true},
                {field: 'ddType', width: 120, title: '订阅类型', sort: true},
                {field: 'ddTitle', width: 160, title: '标题', sort: true},
                {field: 'ddExplain', width: 140, title: '说明', sort: true},
                {
                    field: 'ddStatus', width: 100, title: '状态', sort: true,
                    templet: (d) => {
                        if (d.ddStatus === 0) {
                            return '关闭';
                        } else {
                            return '开启';
                        }
                    }
                },
                {field: 'ddRule', width: 140, title: '生效规则', sort: true},
                {field: 'times', width: 180, title: '操作时间', sort: true}
            ]],
            page: true,
            toolbar: '#toolbar',
            limit: 30,
            defaultToolbar: ['filter', 'exports'],
            height: 'full-20'
        });

        laydate.render({
            elem: '#times',
            range: true
        });

    })

    /**
     * 渲染部分下拉框选项
     * @param editData
     * @param type
     */
    function privateLoadEditData(editData, type) {
        layui.use(['form', 'layer'], () => {
            const $ = layui.$, form = layui.form, layer = layui.layer;
            //设置修改状态版本号不可编辑
            if (type === 'edit') {
                $("#ddAppId").addClass("layui-disabled");
                $("#ddAppId").attr("disabled", true);
                $("#ddId").addClass("layui-disabled");
                $("#ddId").attr("disabled", true);
            }
            if (type === 'new') {
                $("#ddAppId").removeClass("layui-disabled");
                $("#ddAppId").attr("disabled", false);
                $("#ddId").removeClass("layui-disabled");
                $("#ddId").attr("disabled", false);
            }
        });
    }
</script>

<!-- 表单元素 -->
<form id="form_table" class="layui-form layui-hide" lay-filter="form_table" style="padding: 20px 0 0 0;">

    <div class="layui-form-item ">
        <label class="layui-form-label">应用编号 *</label>
        <div class="layui-input-inline ">
            <input type="text" id="ddAppId" name="ddAppId" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">模板Id *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddId" name="ddId" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item  layui-hide">
        <label class="layui-form-label">模板编号 *</label>
        <div class="layui-input-inline ">
            <input type="text" id="ddNo" name="ddNo" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">订阅类型 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddType" name="ddType" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">标题 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddTitle" name="ddTitle" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">说明 </label>
        <div class="layui-input-inline">
            <input type="text" id="ddExplain" name="ddExplain" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">状态 *</label>
        <div class="layui-input-inline">
            <input type="checkbox" checked="" id="ddStatus" name="ddStatus" lay-skin="switch" lay-text="开启|关闭">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">生效规则 *</label>
        <div class="layui-input-inline">
            <input type="text" id="ddPrice" name="ddPrice" lay-verify="required" autocomplete="off"
                   class="layui-input ">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="front-submit" id="front-submit" value="确认">
    </div>
</form>
</body>
</html>
